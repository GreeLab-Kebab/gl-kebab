ame\" \/><meta property=\"og:url\" content=\"https:\/\/sports.yahoo.com\/sb-206-katelyn-ohashi-slams-ncaa-likeness-rules-california-fair-pay-act-160950573.html\" \/><meta name=\"twitter:description\" content=\"The star clarified the bill and what it could do for student-athletes.\" \/><meta property=\"og:description\" content=\"The star clarified the bill and what it could do for student-athletes.\" \/><meta name=\"twitter:site\" content=\"@Yahoo\" \/><meta name=\"twitter:dnt\" content=\"on\" \/><meta name=\"og:type\" content=\"article\" \/><meta name=\"twitter:image\" content=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/vq4kwAUkdSByTkjkEZuDWA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyODA7aD0xNTE1LjI-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/WJH8giDWjZFGjp1IsK8t3w--~B\/aD0xOTk1O3c9Mjk5MjtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-images\/2019-10\/c5398100-eaae-11e9-bf3d-8167ab7e867c\" \/><meta name=\"twitter:image:src\" content=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/vq4kwAUkdSByTkjkEZuDWA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyODA7aD0xNTE1LjI-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/WJH8giDWjZFGjp1IsK8t3w--~B\/aD0xOTk1O3c9Mjk5MjtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-images\/2019-10\/c5398100-eaae-11e9-bf3d-8167ab7e867c\" \/><meta property=\"og:image\" content=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/vq4kwAUkdSByTkjkEZuDWA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyODA7aD0xNTE1LjI-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/WJH8giDWjZFGjp1IsK8t3w--~B\/aD0xOTk1O3c9Mjk5MjtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-images\/2019-10\/c5398100-eaae-11e9-bf3d-8167ab7e867c\" \/><meta name=\"og:image:width\" content=\"800\" \/><meta name=\"og:image:height\" content=\"947\" \/><meta property=\"twitter:card\" content=\"summary_large_image\" \/><script class=\"caas-yvideo-config\" type=\"application\/ld+json\">\n    {\"videoDockingCfg\":{\"enableOnMuted\":true,\"enableOnScrollDown\":true,\"enableOnScrollUp\":false,\"fadeInAnimation\":true,\"height\":92,\"positionBottom\":57,\"positionLeft\":-1,\"positionRight\":0,\"positionTop\":-1,\"showInfoCard\":false,\"width\":164}}\n<\/script><header class=\"caas-title-wrapper\"><h1>Katelyn Ohashi slams NCAA for 'handcuffing' athletes from benefiting from their name<\/h1><\/header><div class=\"caas-attr author\"><a class=\"link rapid-noclick-resp caas-attr-logo\" href=\"https:\/\/www.yahoo.com\/author\/cassandra-negley\" title=\"\" data-ylk=\"g:8f4f9452-8c51-35a7-b521-111380c1bd2e;elm:attr_logo;slk:attr_logo\"><img class=\"caas-img\" alt=\"Cassandra Negley\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/VbiVVbINwZ6_P4IdVUVMBA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/m6dE2mpjr6qC.3blAt3ORA--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media.zenfs.com\/creatr-images\/GLB\/2018-09-12\/9095bb50-b6c3-11e8-95c6-2f33fdc1852c_20170409_124703.jpg\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/VbiVVbINwZ6_P4IdVUVMBA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/m6dE2mpjr6qC.3blAt3ORA--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media.zenfs.com\/creatr-images\/GLB\/2018-09-12\/9095bb50-b6c3-11e8-95c6-2f33fdc1852c_20170409_124703.jpg\"><\/a><div class=\"caas-attr-meta\"><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp caas-attr-author caas-attr-item\" href=\"https:\/\/www.yahoo.com\/author\/cassandra-negley\" title=\"\" data-ylk=\"g:8f4f9452-8c51-35a7-b521-111380c1bd2e;elm:attr_name;slk:attr_name\">Cassandra Negley<\/a><span class=\"caas-attr-meta-title caas-attr-item\">Yahoo Sports Contributor<\/span><\/div><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp caas-attr-provider-logo\" href=\"http:\/\/sports.yahoo.com\/\" title=\"\" data-ylk=\"g:8f4f9452-8c51-35a7-b521-111380c1bd2e;elm:attr_logo;slk:attr_logo\"><img class=\"caas-img has-width\" alt=\"Yahoo Sports\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/I0NccN.mTocxhB85Tq76Wg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/3ec6e930-03e8-11e9-b5ed-394f3c431e39\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/I0NccN.mTocxhB85Tq76Wg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/3ec6e930-03e8-11e9-b5ed-394f3c431e39\" height=\"20\" width=\"20\"><\/a><time class=\"caas-attr-meta-time caas-attr-seperator\" dateTime=\"2019-10-09T16:09:50.000Z\">October 9, 2019, 4:09 PM UTC<\/time><\/div><\/div><\/div><div class=\"caas-body\"><figure class=\"caas-figure\"><div class=\"caas-img-container\" style=\"padding-bottom:67%;\"><img class=\"caas-img has-preview\" alt=\"Katelyn Ohashi once again slammed the NCAA for its likeness rules. (Photo by Timothy Nwachukwu\/NCAA Photos via Getty Images)\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/_UvkwVInSFkfY25iLDJtNQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNi43Mzc5Njc5MTQ0Mzg1\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/WJH8giDWjZFGjp1IsK8t3w--~B\/aD0xOTk1O3c9Mjk5MjtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-images\/2019-10\/c5398100-eaae-11e9-bf3d-8167ab7e867c\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/_UvkwVInSFkfY25iLDJtNQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNi43Mzc5Njc5MTQ0Mzg1\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/WJH8giDWjZFGjp1IsK8t3w--~B\/aD0xOTk1O3c9Mjk5MjtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-images\/2019-10\/c5398100-eaae-11e9-bf3d-8167ab7e867c\"><\/div><figcaption class=\"caption-collapse\">Katelyn Ohashi once again slammed the NCAA for its likeness rules. (Photo by Timothy Nwachukwu\/NCAA Photos via Getty Images)<\/figcaption><\/figure><p>Katelyn Ohashi soared to internet fame this year after her UCLA gymnastics routine went viral. The perfect-10 performance set to pop music and featuring an exuberant Ohashi has been viewed nearly 44 million times on Twitter.<\/p><p><a href=\"\/sports\/katelyn-ohashi-aurora-games-015339183.html\" data-ylk=\"slk:A former Team USA member;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">A former Team USA member<\/a>, she brought a positive light back to the sport and made media appearances from coast to coast. But the 2019 UCLA graduate didn\u2019t make a dime off of any of that. UCLA and mainly the NCAA, though did. When NCAA president Mark Emmert called to congratulate her, she shot back with \u201c<a href=\"\/sports\/the-pac-12-is-the-only-thing-threatening-female-studentathletes-not-the-fair-pay-to-play-act-181246658.html\" data-ylk=\"slk:You should be thanking me.\u201d;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">You should be thanking me.\u201d<\/a><\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:8f4f9452-8c51-35a7-b521-111380c1bd2e;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>A \ud83d\udd1f isn't enough for this floor routine by <a href=\"https:\/\/twitter.com\/katelyn_ohashi?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:@katelyn_ohashi\" class=\"link rapid-noclick-resp\">@katelyn_ohashi<\/a>. \ud83d\udd25 <a href=\"https:\/\/t.co\/pqUzl7AlUA\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:pic.twitter.com\/pqUzl7AlUA\" class=\"link rapid-noclick-resp\">pic.twitter.com\/pqUzl7AlUA<\/a><\/p><p>\u2014 UCLA Gymnastics (@uclagymnastics) <a href=\"https:\/\/twitter.com\/uclagymnastics\/status\/1084325320935657472?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:January 13, 2019\" class=\"link rapid-noclick-resp\">January 13, 2019<\/a><\/p><\/blockquote><\/div><p>In a video op-ed for the New York Times titled \u201cEveryone Made Money Off My NCAA Career, Except Me\u201d, Ohashi said she was \u201chandcuffed\u201d by the NCAA and slammed the organization for its rules.<\/p><blockquote class=\"caas-blockquote\"><p>&quot;Along with this came a lot of attention and opportunities, but I couldn't capitalize on them. I was handcuffed by the NCAA rules that prevented me from deriving any benefit from my own name and likeness, regardless of the fact that after my final meet, I had no pro league to join.<\/p><p>&quot;The NCAA is a billion-dollar industry built on the backs of college athletes. How different would things be for me had I been able to use my image and name my last year of school in order to promote the things I want to further my future? I want to make sure the next person doesn't have to wonder.&quot;<\/p><\/blockquote><p>The Fair Pay to Play Act in California would change that for athletes down the line and Ohashi was in&nbsp;<a href=\"\/sports\/california-governor-signed-studentathlete-compensation-bill-with-le-bron-james-at-the-shop-171616009.html\" data-ylk=\"slk:\u201cThe Shop\u201d room;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">\u201cThe Shop\u201d room <\/a>with LeBron James when&nbsp;<a href=\"\/sports\/california-governor-bill-signs-bill-that-will-allow-college-athletes-to-paid-for-their-likeness-150321884.html\" data-ylk=\"slk:governor Gavin Newsom signed it into law last month;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">governor Gavin Newsom signed it into law last month<\/a>. The law allows student-athletes to profit off their own name and likeness. It has drawn support as well as criticism from not only fans,&nbsp;<a href=\"\/sports\/duke-coach-mike-krzyzewski-supports-californias-fair-pay-to-play-act-152413041.html\" data-ylk=\"slk:but coaches and leaders in NCAA circles.;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">but coaches and leaders in NCAA circles.<\/a><\/p><p>Ohashi clarified some of the misnomers in her piece for the New York Times.<\/p><blockquote class=\"caas-blockquote\"><p>\u201cIt\u2019s not about paying salaries to college athletes, it\u2019s about empowering student athletes to rightfully earn off their individual name and likeness without sacrificing their opportunity to get an education.<\/p><p>\u201cIt\u2019s about making sure if a student-athlete\u2019s jersey is still selling in the bookstore 10 years after graduation, they get a cut.<\/p><p>\u201cIt\u2019s about recognizing that women only receive 4 percent of coverage in sports media and giving us the freedom to leverage sponsor deals to break through.<\/p><p>\u201cIt\u2019s about treating student athletes with the same respect as any other students who can freely profit off their talent as writers, artists, DJs, programmers or scientists while in college.\u201d<\/p><\/blockquote><p>Ohashi has one of the strongest perspectives to stand on when arguing for the bill. She shot to fame because of a viral video, one in which she performed a talented act and earned her institution as well as the NCAA money. She performs a sport that doesn\u2019t get much broadcast time and generally keeps athletes for all four years of college, a big get for the NCAA. There is no professional league to move into, though she did perform&nbsp;<a href=\"\/sports\/katelyn-ohashi-aurora-games-015339183.html\" data-ylk=\"slk:one last time at the Aurora Games this summer;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">one last time at the Aurora Games this summer<\/a>.<\/p><p>She is a woman, which means she automatically&nbsp;<a href=\"https:\/\/niemanreports.org\/articles\/covering-womens-sports\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:receives less attention than her male counterparts.\" class=\"link rapid-noclick-resp\">receives less attention than her male counterparts.<\/a>&nbsp;More people watched UCLA gymnastics,&nbsp;<a href=\"https:\/\/dailybruin.com\/2019\/03\/10\/gymnastics-sets-season-record-defeating-stanford-with-perfect-10s-personal-records\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:and the sport as a entirety\" class=\"link rapid-noclick-resp\">and the sport as a entirety<\/a>, because of her. She became arguably as popular as Simone Biles.<\/p><p>And she is a fan of poetry, having started writing for herself and launching a website for her and a teammate to share their work. If she weren\u2019t an athlete, rather some random student in the senior class, she could have set up a way to monetize it. She could also have released a book while her fame was highest \u2014 a book she put her own work, effort and talent into without the help of the NCAA \u2014 but the NCAA didn\u2019t allow it. She still plans to eventually release books,&nbsp;<a href=\"\/sports\/katelyn-ohashi-aurora-games-015339183.html\" data-ylk=\"slk:including children\u2019s books.;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">including children\u2019s books.<\/a><\/p><p>The Pac-12 argued that the bill will ultimately hurt women athletes, which as Yahoo Sports\u2019 Liz Roscher&nbsp;<a href=\"\/sports\/the-pac-12-is-the-only-thing-threatening-female-studentathletes-not-the-fair-pay-to-play-act-181246658.html\" data-ylk=\"slk:detailed couldn\u2019t be farther from the truth.;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">detailed couldn\u2019t be farther from the truth. <\/a>Ohashi\u2019s story is exhibit A of that.<\/p><blockquote class=\"caas-blockquote\"><p>\u201cFrom experience, allowing an athlete \u2014 especially women or Olympic-sport athletes, who, for the most part, are staying and graduating from NCAA institutions \u2014 to take advantage of unexpected moments like I had empowers us to help finally earn what we deserve.&quot;<\/p><\/blockquote><p>The NCAA is unhappy with the law and is expected to challenge<a href=\"\/sports\/california-governor-bill-signs-bill-that-will-allow-college-athletes-to-paid-for-their-likeness-150321884.html\" data-ylk=\"slk:it before its set to go into effect in 2023.;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\"> it before its set to go into effect in 2023.<\/a><\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:44%;\"><blockquote data-src=\"https:\/\/enlight.entertainment.yahoo.com\/embed\/d17dbcf6-6ea3-4f68-b377-243e05cdd041\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/enlight.entertainment.yahoo.com\/embed\/d17dbcf6-6ea3-4f68-b377-243e05cdd041\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><p><br><\/p><p><strong>More from Yahoo Sports:<\/strong><\/p><ul class=\"caas-list caas-list-bullet\"><li><p><a href=\"\/sports\/nfl-power-rankings-the-49-ers-definitely-looked-like-theyre-for-real-in-blowing-out-browns-045528338.html\" data-ylk=\"slk:NFL Power Rankings: 49ers jump into top four;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\"><strong>NFL Power Rankings: 49ers jump into top four<\/strong><\/a><\/p><\/li><li><p><a href=\"\/sports\/forde-yard-dash-preview-predictions-for-college-footballs-biggest-week-yet-180311992.html\" data-ylk=\"slk:Forde-Yard Dash: Predicting a huge Week 7;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\"><strong>Forde-Yard Dash: Predicting a huge Week 7<\/strong><\/a><\/p><\/li><li><p><a href=\"\/sports\/alds-game-4-tampa-bay-rays-fight-off-elimination-against-astros-025740859.html\" data-ylk=\"slk:Rays punish Verlander, force Game 5 vs. Astros;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\"><strong>Rays punish Verlander, force Game 5 vs. Astros<\/strong><\/a><\/p><\/li><li><p><a href=\"\/sports\/lamelo-ball-australia-nbl-viewership-record-045931883.html\" data-ylk=\"slk:LaMelo\u2019s Australian debut draws record numbers;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\"><strong>LaMelo\u2019s Australian de
