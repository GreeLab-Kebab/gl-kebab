el=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Ellen DeGeneres\" class=\"link rapid-noclick-resp\">Ellen DeGeneres<\/a>\u2018 The Ellen Fund, which helps raises money for global conservation efforts.<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:0228e761-244a-3b2a-9a6b-eda01b72c737;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>\u201cTrying to heal as quick as I can to make it to Gorillapalooza w @TheEllenShow @PortiaDeRossi @BrunoMars this weekend! Send gooooood vibes my way! Hoping the Rock star G*DS send me a boost of bad ass and help me kick this s\u2014 to the curb where it belongs! We got gorillas to save!\u201d she captioned a somber hospital bed selfie that showed an IV in her arm.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Miley Cyrus | miley cyrus instagram\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/8Q4emQ9rDqrDW_FmTwbgzw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-hospital-09.jpg%3Fw%3D725&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\"><noscript><img alt=\"Miley Cyrus | miley cyrus instagram\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/8Q4emQ9rDqrDW_FmTwbgzw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-hospital-09.jpg%3Fw%3D725&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Miley Cyrus | miley cyrus instagram<\/figcaption><\/figure><p><strong><a href=\"https:\/\/people.com\/music\/cody-simpson-writes-love-poem-for-miley-cyrus\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:RELATED: Cody Simpson Pens Sexy Love Poem in the Wake of His New Romance with Miley Cyrus\" class=\"link rapid-noclick-resp\">RELATED: Cody Simpson Pens Sexy Love Poem in the Wake of His New Romance with Miley Cyrus<\/a><\/strong><\/p><p>From there, Miley changed tones and began to get more optimistic about her current situation, opening up about how looking good could make a person feel good.<\/p><p>Practicing what she preached, the singer showed off her oversized hospital gown that she cheekily redesigned to be more form-fitting, low-cut, and sleeveless.<\/p><p>\u201cHow you present yourself can determine how you feel!\u201d she captioned a mirror selfie in her hospital room that featured her mother <a href=\"https:\/\/people.com\/tag\/tish-cyrus\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Tish Cyrus\" class=\"link rapid-noclick-resp\">Tish Cyrus<\/a> standing behind her and doing her hair. \u201cThank you mama for helpin this little sickyyy look a little bit better by brushin my hair for me @tishcyrus mommy\u2019s are the best!\u201d<\/p><p>\u201cRedesigned my hospital gown,\u201d she added in a second mirror selfie. \u201ckinda @ysl @courtneylove \/ @skyferreira vibes #punkrockbabydollhalter #werkwithwhatyagot #itscalledfashion #getintoit #youcantbuystyle #DIY\u201d<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Miley and Tish Cyrus | miley cyrus instagram\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/OE5350aMWtYDFyZxm38O9w--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-hospital-08.jpg%3Fw%3D606&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\"><noscript><img alt=\"Miley and Tish Cyrus | miley cyrus instagram\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/OE5350aMWtYDFyZxm38O9w--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-hospital-08.jpg%3Fw%3D606&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Miley and Tish Cyrus | miley cyrus instagram<\/figcaption><\/figure><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Miley Cyrus | miley cyrus instagram\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/qY4J2EIpLU2uNioVLuXbHQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-hospital-07.jpg%3Fw%3D569&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\"><noscript><img alt=\"Miley Cyrus | miley cyrus instagram\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/qY4J2EIpLU2uNioVLuXbHQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-hospital-07.jpg%3Fw%3D569&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Miley Cyrus | miley cyrus instagram<\/figcaption><\/figure><p><strong><a href=\"https:\/\/people.com\/music\/cody-simpson-writes-love-poem-for-miley-cyrus\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:RELATED: Cody Simpson Pens Sexy Love Poem in the Wake of His New Romance with Miley Cyrus\" class=\"link rapid-noclick-resp\">RELATED: Cody Simpson Pens Sexy Love Poem in the Wake of His New Romance with Miley Cyrus<\/a><\/strong><\/p><p>The final post saw Miley being showered with love by her friends as she laid in her hospital bed covered with rose petals next to a giant bouquet of bright yellow sunflowers and a large \u201cI love you\u201d balloon.<\/p><p>\u201cI [love] MY MAIN GAYS!\u201d she captioned the snap, tagging photographer Vijat M and designer Bradley Kenneth.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Miley Cyrus | miley cyrus instagram\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/vnnAJAh.rXNw2pf90JygKQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-hospital-06.jpg%3Fw%3D581&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\"><noscript><img alt=\"Miley Cyrus | miley cyrus instagram\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/vnnAJAh.rXNw2pf90JygKQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-hospital-06.jpg%3Fw%3D581&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Miley Cyrus | miley cyrus instagram<\/figcaption><\/figure><p><a href=\"https:\/\/people.com\/music\/cody-simpson-called-miley-cyrus-his-celebrity-crush-before-romance\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:RELATED: Cody Simpson Called Miley Cyrus His \u2018Childhood Celebrity Crush\u2019 Years Before New Romance\" class=\"link rapid-noclick-resp\"><strong>RELATED: Cody Simpson Called Miley Cyrus His \u2018Childhood Celebrity Crush\u2019 Years Before New Romance<\/strong><\/a><\/p><p>The \u201cWe Can\u2019t Stop\u201d songstress, who has been spending lots of time with <a href=\"https:\/\/people.com\/music\/cody-simpson-tide-we-had-new-single\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Cody Simpson\" class=\"link rapid-noclick-resp\">Cody Simpson<\/a> lately, first revealed that she was sick with tonsillitis on Monday when she shared two photos on her Instagram Stories.<\/p><p>Both snaps featured Miley looking sad as she laid in bed, wrapped up in her white sheets and blanket.<\/p><p>\u201cTonsillitis is a f\u2014ing f\u2014!\u201d she captioned one gloomy shot, while the other read, \u201cThis f\u2014ing blows\u201d with a series of sick-faced emojis.<\/p><p>Even though she was ill, that didn\u2019t stop Simpson, 22, from visiting Miley at her at home \u2014 a moment which was shared to the \u201cWrecking Ball\u201d singer\u2019s Instagram Stories.<\/p><p>\u201cThe DR. is back \u2026. luckiest,\u201d she captioned a photo of Simpson playing guitar beside her.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"miley cyrus instagram\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/E4DUNVDCbNxPyclhrSPKww--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-hospital-10.jpg&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\"><noscript><img alt=\"miley cyrus instagram\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/E4DUNVDCbNxPyclhrSPKww--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-hospital-10.jpg&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">miley cyrus instagram<\/figcaption><\/figure><p><a href=\"https:\/\/people.com\/music\/miley-cyrus-cody-simpson-type-addresses-morning-make-out-session\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:RELATED: Miley Cyrus Declares Cody Simpson Her \u2018Type\u2019 as She Addresses Their \u2018Morning Make Out Session\u2019\" class=\"link rapid-noclick-resp\"><strong>RELATED: Miley Cyrus Declares Cody Simpson Her \u2018Type\u2019 as She Addresses Their \u2018Morning Make Out Session\u2019<\/strong><\/a><\/p><p>Prior to Miley getting sick, the pair have been spending plenty of time together, including a <a href=\"https:\/\/people.com\/music\/miley-cyrus-cuddles-cody-simpson-movie-night-date\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:recent movie date on Sunday\" class=\"link rapid-noclick-resp\">recent movie date on Sunday<\/a> and a <a href=\"https:\/\/people.com\/music\/miley-cyrus-seen-kissing-cody-simpson\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:steamy \u201cmake-out session\" class=\"link rapid-noclick-resp\">steamy \u201cmake-out session<\/a>\u201d at eatery Backyard Bowls in West Hollywood.<\/p><p>The singer, who is coming off of back-to-back breakups with <a href=\"https:\/\/people.com\/tv\/kaitlynn-carter-everything-to-know\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Kaitlynn Carter\" class=\"link rapid-noclick-resp\">Kaitlynn Carter<\/a> and <a href=\"https:\/\/people.com\/tag\/liam-hemsworth\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Liam Hemsworth\" class=\"link rapid-noclick-resp\">Liam Hemsworth<\/a>, addressed her recent PDA with Simpson last Friday&nbsp;and <a href=\"https:\/\/people.com\/music\/miley-cyrus-fires-back-at-critics-who-say-she-moved-on-too-fast\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:clapped back at critics who say she\u2019s moving on too fast\" class=\"link rapid-noclick-resp\">clapped back at critics who say she\u2019s moving on too fast<\/a>.<\/p><p>Miley and Carter <a href=\"https:\/\/people.com\/music\/miley-cyrus-kaitlynn-carter-split-source\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:ended their whirlwind romance\" class=\"link rapid-noclick-resp\">ended their whirlwind romance<\/a> two weeks ago, PEOPLE exclusively learned at the time. Miley and Hemsworth <a href=\"https:\/\/people.com\/music\/miley-cyrus-liam-hemsworth-split\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:ended their seven-month marriage\" class=\"link rapid-noclick-resp\">ended their seven-month marriage<\/a> one month prior.<\/p><p>\u201cI know the public feels invested in my past relationship because they felt like they saw it thru from the beginning,\u201d Miley began her post, seemingly referencing her relationship with Hemsworth, 29. \u201cI think that\u2019s why people have always felt so entitled over my life and how I live it because they\u2019ve watched me grow up.\u201d<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Miley Cyrus and Cody Simpson | Cody Simpson\/Instagram\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/nIjK3peeuUvN4Zab.Vsx2w--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-cyrus-2.jpg%3Fw%3D624&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\"><noscript><img alt=\"Miley Cyrus and Cody Simpson | Cody Simpson\/Instagram\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/nIjK3peeuUvN4Zab.Vsx2w--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F10%2Fmiley-cyrus-2.jpg%3Fw%3D624&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Miley Cyrus and Cody Simpson | Cody Simpson\/Instagram<\/figcaption><\/figure><p>\u201cBut I am grown now and make choices as an adult knowing the truth\/details\/reality,\u201d she continued, pointing out that if she were man, she probably wouldn\u2019t be receiving the same level of scrutiny.<\/p><p>Miley went on to let her fans and everyone else know that they should <a href=\"https:\/\/twitter.com\/MileyCyrus\/status\/1180271311030870018\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:get used to seeing her dating\" class=\"link rapid-noclick-resp\">get used to seeing her dating<\/a>, which she admitted is also new to her, as she was in a serious relationship with Hemsworth for most of her teens and early 20s.<\/p><p>\u201cWith the exception of a few breaks, which usually in those times I was working my ass off with not much R&amp;R\u2026. and meeting\/trusting people in my position is really tuff,\u201d she continued. \u201cDon\u2019t f\u2014ing pity me, that\u2019s not what I\u2019m asking for. I have a great life I wouldn\u2019t trade for \u2018privacy\u2019 but PLEASE don\u2019t make this awkward for me!\u201d<\/p><h3>---Watch the latest videos from Yahoo UK---<\/h3><div class=\"caas-yvideo-wrapper caas-yvideo-player yvideo\"><div style=\"padding-bottom:56%;\"><div class=\"caas-yvideo\" data-videoconfig=\"{&quot;autoplay&quot;:false,&quot;duration&quot;:0,&quot;height&quot;:360,&quot;lang&quot;:&quot;en-US&quot;,&quot;media_id_1&quot;:&quot;76ad9095-7d5c-324e-b734-7f477ae6f2f7&quot;,&quot;pageSpaceId&quot;:&quot;1197800408&quot;,&quot;queryParams&quot;:null,&quot;region&quot;:&quot;US&quot;,&quot;site&quot;:&quot;entertainment&quot;,&quot;startScreen&quot;:{},&quot;url&quot;:&quot;https:\/\/www.yahoo.com\/yahoo-news-uk-recommended\/dont-hurt-please-060000998.html?format=embed&amp;region=US&amp;lang=en-US&amp;site=entertainment&amp;player_autoplay=0&amp;recommendations=0&quot;,&quot;width&quot;:640,&quot;thumbnail&quot;:{&quot;type&quot;:&quot;image&quot;,&quot;size&quot;:{&quot;raw&quot;:null}},&quot;YVAP&quot;:{&quot;accountId&quot;:&quot;145&quot;},&quot;playlist&quot;:{&quot;mediaItems&quot;:[{&quot;id&quot;:&quot;76ad9095-7d5c-324e-b734-7f477ae6f2f7&quot;}],&quot;videoRecommendations&quot;:false,&quot;id&quot;:&quot;yahoo-news-uk-recommended&quot;},&quot;videoAlias&quot;:&quot;dont-hurt-please-060000998&quot;,&quot;hidePlaylist&quot;:true,&quot;comscoreC4&quot;:&quot;US Entertainment&quot;,&quot;expName&quot;:&quot;caas&quot;,&quot;expBucket&quot;:&quot;MFPTOAST02,FPRIVEN02&quot;,&quot;expBucketName&quot;:&quot;MFPTOAST02,FPRIVEN02&quot;}\"><div class=\"player\"><\/div><\/div><\/div><\/div><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSlickVideo enableVideoDocking fp\" data-assets=\"[]\" data-device=\"smartphone\" data-i18n=\"{&quot;360_TITLE&quot;:&quot;The 360&quot;,&quot;Ad&quot;:&quot;Ad&quot;,&quot;AND&quot;:&quot;and&quot;,&quot;AR_INLINE_FALLBACK&quot;:&quot;This s "\" data-ylk=\"g:12ee2fd0-25c0-3d94-b63a-430a943000bc;elm:attr_name;slk:attr_name\">Kadia Tubman<\/a><span class=\"caas-attr-meta-title caas-attr-item\">Reporter<\/span><\/div><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp caas-attr-provider-logo\" href=\"https:\/\/www.yahoo.com\/news\/\" title=\"\" data-ylk=\"g:12ee2fd0-25c0-3d94-b63a-430a943000bc;elm:attr_logo;slk:attr_logo\"><img class=\"caas-img has-width\" alt=\"Yahoo News\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Z1OmEKGDL1LodcURuQFa2w--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/s.yimg.com\/os\/creatr-uploaded-images\/2019-09\/7ce28da0-de21-11e9-8ef3-b3d0b3dcfb8b\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Z1OmEKGDL1LodcURuQFa2w--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/s.yimg.com\/os\/creatr-uploaded-images\/2019-09\/7ce28da0-de21-11e9-8ef3-b3d0b3dcfb8b\" height=\"20\" width=\"20\"><\/a><time class=\"caas-attr-meta-time caas-attr-seperator\" dateTime=\"2019-10-09T17:12:35.000Z\">October 9, 2019, 5:12 PM UTC<\/time><\/div><\/div><\/div><div class=\"caas-body\"><p>Republican Sen. Lindsey Graham, who has been one of President Trump\u2019s strongest allies in the Senate, on Wednesday said Kurdish fighters in Syria had been \u201cshamelessly abandoned by the Trump Administration\u201d in its sudden decision to pull U.S. troops from northern Syria, leaving America\u2019s longtime allies in the fight against the Islamic State group exposed to an attack by Turkey.<\/p><p>\u201cI hope he\u2019s right \u2014 I don\u2019t think so. I know that every military person has told him don\u2019t do this,\u201d Graham said in an appearance on \u201cFox &amp; Friends.\u201d \u201cIf he follows through with this, it\u2019d be the biggest mistake of his presidency.\u201d<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader\" style=\"padding-bottom:54%;\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Smoke rises at the Syrian city of Ras al-Ayn as Turkish troops begin an incursion; Sen. Lindsey Graham. (Photo illustration: Yahoo News; photos: Kerem Kocalar\/Anadolu Agency via Getty Images, J. Scott Applewhite\/AP)\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/dDlwY3b_n2pvmQQ.H3PGPw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTM0NC42MTUzODQ2MTUzODQ2NA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/.XUI3TmTpq8H3U96hL2ylQ--~B\/aD03NTY7dz0xNDA0O3NtPTE7YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-10\/762befe0-eab2-11e9-b9e3-e92d06879364\"><noscript><img alt=\"Smoke rises at the Syrian city of Ras al-Ayn as Turkish troops begin an incursion; Sen. Lindsey Graham. (Photo illustration: Yahoo News; photos: Kerem Kocalar\/Anadolu Agency via Getty Images, J. Scott Applewhite\/AP)\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/dDlwY3b_n2pvmQQ.H3PGPw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTM0NC42MTUzODQ2MTUzODQ2NA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/.XUI3TmTpq8H3U96hL2ylQ--~B\/aD03NTY7dz0xNDA0O3NtPTE7YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-10\/762befe0-eab2-11e9-b9e3-e92d06879364\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Smoke rises at the Syrian city of Ras al-Ayn as Turkish troops begin an incursion; Sen. Lindsey Graham. (Photo illustration: Yahoo News; photos: Kerem Kocalar\/Anadolu Agency via Getty Images, J. Scott Applewhite\/AP)<\/figcaption><\/figure><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:12ee2fd0-25c0-3d94-b63a-430a943000bc;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>Amid news that Turkish forces had&nbsp;<a href=\"\/news\/turkey-offensive-syria-imminent-trump-081148569.html\" data-ylk=\"slk:launched a long-threatened military offensive;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">launched a long-threatened military offensive<\/a>&nbsp;into Kurdish-controlled parts of Syria, Trump on Wednesday continued to stand by his decision to pull out U.S. troops, tweeting Wednesday morning that Turkey should be responsible for guarding all ISIS fighters captured in the area and reiterating, in&nbsp;<a href=\"https:\/\/twitter.com\/realDonaldTrump\/status\/1181905659568283648\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:follow-up tweets\" class=\"link rapid-noclick-resp\">follow-up tweets<\/a>, his belief that \u201cgoing into the Middle East is the worst decision ever made in the history of our country!\u201d<\/p><p>Graham, of South Carolina, reacted to Trump\u2019s comments, characterizing them as \u201ca pre-9\/11 mentality that the Middle East is no concern to us\u201d that \u201cpaved the way for 9\/11.\u201d<\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>Fighting between various groups that has been going on for hundreds of years. USA should never have been in Middle East. Moved our 50 soldiers out. Turkey MUST take over captured ISIS fighters that Europe refused to have returned. The stupid endless wars, for us, are ending! <a href=\"https:\/\/t.co\/Fbcem9i55Z\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:https:\/\/t.co\/Fbcem9i55Z\" class=\"link rapid-noclick-resp\">https:\/\/t.co\/Fbcem9i55Z<\/a><\/p><p>\u2014 Donald J. Trump (@realDonaldTrump) <a href=\"https:\/\/twitter.com\/realDonaldTrump\/status\/1181896127471333381?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 9, 2019\" class=\"link rapid-noclick-resp\">October 9, 2019<\/a><\/p><\/blockquote><\/div><p>In an afternoon statement from the White House, Trump confirmed Turkey had invaded Syria Wednesday morning. He declared, \u201cThe United States does not endorse this attack and has made it clear to Turkey that this operation is a bad idea.<\/p><p>\u201cThere are no American soldiers in the area,\u201d Trump added. \u201cTurkey has committed to protecting civilians, protecting religious minorities, including Christians, and ensuring no humanitarian crisis takes place \u2014 and we will hold them to this commitment. In addition, Turkey is now responsible for ensuring all ISIS fighters being held captive remain in prison and that ISIS does not reconstitute in any way, shape, or form. We expect Turkey to abide by all of its commitments, and we continue to monitor the situation closely.\u201d<\/p><p>\u201cI hope President Trump\u2019s right,\u201d Graham told Fox News. \u201cI hope we can turn the fight against ISIS over to Turkey. I hope that Turkey, when they go into Syria, they won\u2019t slaughter the Kurds. And I would say this to the president: It would be hard to protect America without allies over there. ... The Kurds have been good allies. And when Turkey goes into Syria they\u2019re not going to fight ISIS, they\u2019re going in to kill the Kurds, because in their eyes they\u2019re more of a threat to Turkey than ISIS.\u201d<\/p><p>Graham added: \u201cWe can\u2019t abandon the Kurds now. We can\u2019t turn it over to Turkey. To think that would work is really delusional and dangerous.\u201d<\/p><p>Graham, a member of the Senate Foreign Relations Committee, is one of a number of Trump\u2019s&nbsp;<a href=\"\/news\/trump-syria-troop-withdrawal-nikki-haley-lindsey-graham-gop-criticism-143853859.html\" data-ylk=\"slk:allies who have condemned the decision;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">allies who have condemned the decision<\/a>&nbsp;to withdraw the troops, who had been serving as a buffer between Kurdish fighters and Turkey.<\/p><p>The Kurdish fighters had fought alongside Americans to defeat the Islamist terror army of ISIS. But their long-held dream of establishing a Kurdish state in territory that overlaps Turkey and Iraq makes them historical enemies of both countries.<\/p><p>The White House issued a statement Sunday evening saying it \u201cwill not support or be involved in the operation\u201d and \u201cwill no longer be in the immediate area\u201d of northern Syria.<\/p><p>The move came after months of Turkish President Recep Tayyip Erdogan\u2019s threats of a military operation across the border to clear out the Kurdish forces. The White House said the decision to withdraw troops from Syria came after a call on Sunday between Trump and Erdogan, who views the Kurds as a threat to his ruling party. There are roughly 1,000 U.S. troops currently operating in northeastern Syria.<\/p><p>Following reports that American soldiers&nbsp;<a href=\"https:\/\/www.washingtonpost.com\/world\/national-security\/trump-administration-to-pull-troops-from-northern-syria-as-turkey-readies-offensive\/2019\/10\/07\/a965e466-e8b3-11e9-bafb-da248f8d5734_story.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:were leaving their positions in Syria\" class=\"link rapid-noclick-resp\">were leaving their positions in Syria<\/a>, Trump on Monday&nbsp;<a href=\"\/news\/trump-gives-rambling-defense-of-decision-to-withdrawal-from-turkey-231826245.html\" data-ylk=\"slk:offered a rambling defense;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">offered a rambling defense <\/a>of his stunning reversal of long-standing American policy, saying, \u201cWe\u2019ve been there for many years, long, many, many, many years beyond what we were supposed to be. Not fighting, just there.\u201d<\/p><p>Graham said that a U.S. presence in the region has yielded results in fighting ISIS and argued that Trump should continue with&nbsp;<a href=\"https:\/\/www.washingtonpost.com\/world\/the_americas\/us-turkey-conduct-northeast-syria-patrol-amid-new-concerns\/2019\/10\/04\/1c7833f2-e6be-11e9-b0a6-3d03721b85ef_story.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:U.S. border patrols along the \u201csafe zone\" class=\"link rapid-noclick-resp\">U.S. border patrols along the \u201csafe zone<\/a>\u201d in northern Syria, otherwise his administration will be responsible for the return of the Islamic State group.<\/p><p>\u201cI would argue for him to go back to the status quo,\u201d Graham said. \u201cThe safe zones were working. Patrolling with Turkey and international forces to protect the Kurds and Turkey is the way to go. If we pull out, the Kurds are in a world of hurt and ISIS comes back, and President Trump will own it.\u201d<\/p><p>_____<\/p><p><a href=\"https:\/\/mobile.yahoo.com\/news?guccounter=1&amp;guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&amp;guce_referrer_sig=AQAAAM9YJcnc6TQLJZOuayU-8WYv60KQD4_3mJGNx3OrEcKkOYyyOjG7nuXvbBJZmXM1T8SV94p4-Z0f0EhRBXOjknfqx-Fjzdbx3rBF4jmdhB70MTOObaazZBjOt0ktotOkSqMfwh-eULtW0tnQuOpq8jYJ_e0vg2lgszJKD7A7jTwn\" data-ylk=\"slk:Download the Yahoo News app to customize your experience.\" class=\"link rapid-noclick-resp\"><strong>Download the Yahoo News app to customize your experience.<\/strong><\/a><\/p><p><strong>Read more from Yahoo News:<\/strong><\/p><ul class=\"caas-list caas-list-bullet\"><li><p><a href=\"\/news\/greta-thunberg-powerful-men-like-trump-want-to-silence-young-climate-activists-200949696.html\" data-ylk=\"slk:Greta Thunberg: Powerful men 'want to silence' young climate activists;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">Greta Thunberg: Powerful men 'want to silence' young climate activists<\/a><\/p><\/li><li><p><a href=\"\/news\/marriane-williamson-190502156.html\" data-ylk=\"slk:'I've never had a crystal': Marianne Williamson demands to be taken seriously;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">'I've never had a crystal': Marianne Williamson demands to be taken seriously<\/a><\/p><\/li><li><p><a href=\"\/news\/trump-promised-to-save-billions-of-dollars-on-military-contracts-then-the-pentagon-pushed-out-the-official-responsible-for-doing-that-090005221.html\" data-ylk=\"slk:Trump tweeted \u2018billions of dollars\u2019 would be saved on military contracts. Th;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">Trump tweeted \u2018billions of dol  title=\"\" data-ylk=\"g:51f9dca7-2bcb-39d3-bd1c-99fe7e28db42;elm:attr_logo;slk:attr_logo\"><img class=\"caas-img has-width\" alt=\"Yahoo Music\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/XXsPvfA55iDYd2PccywflA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/9z0o608VZs1NU7wxRt7BBg--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-09\/0b5a1b60-de2d-11e9-95ef-fdbd481d4012\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/XXsPvfA55iDYd2PccywflA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/9z0o608VZs1NU7wxRt7BBg--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2019-09\/0b5a1b60-de2d-11e9-95ef-fdbd481d4012\" height=\"20\" width=\"20\"><\/a><time class=\"caas-attr-meta-time caas-attr-seperator\" dateTime=\"2019-10-10T02:31:18.000Z\">October 10, 2019, 2:31 AM UTC<\/time><\/div><\/div><\/div><div class=\"caas-body\"><p>\u201cWelcome back to the TV sensation that's all pleasure and absolutely no guilt, <em>The Masked Singer<\/em>!\u201d host Nick Cannon announced Wednesday evening. Um, why should anyone ever feel guilty about watching THE BEST TELEVISION SHOW OF ALL TIME?<\/p><p>But I must say, I <em>do<\/em> feel a bit guilty that I didn\u2019t recognize the star of two of my other favorite reality shows of the past, <em>Celebrity Rehab<\/em> and <em>Loveline<\/em>, under the Eagle\u2019s magnificent plumage.<\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/www.youtube.com\/embed\/Dv5sN9WIgF0\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.youtube.com\/embed\/Dv5sN9WIgF0\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:51f9dca7-2bcb-39d3-bd1c-99fe7e28db42;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>Most people think of addiction medicine specialist and relationship expert Dr. Drew Pinsky as television\u2019s mild-mannered voice of reason, but disguised as the Eagle this Wednesday, he really let his inner rock star take flight. Doing his smarmiest karaoke-crooner renditions of Meat Loaf\u2019s \u201cI Would Do Anything for love (But I Won\u2019t Do That)\u201d and Nancy Sinatra\u2019s \u201cThese Boots Are Made for Walking\u201d in full hippie\/biker regalia, Drew was clearly feeling his rock \u2018n\u2019 roll fantasy. Was this Freedom Rock? Well, turn it up, man! And that he did.<\/p><p>\u201cI'm gonna prove I don't just hang out with rock stars. I <em>am<\/em> one,\u201d this whirly-bird declared as he spread his bespoke wings, referring to the numerous rockers who\u2019ve entered <em>Celebrity Rehab<\/em> or guested the syndicated radio version of <em>Loveline<\/em> over the years. Well, the Eagle didn\u2019t quite land all the notes, but his swagger had the judges guessing he was Kid Rock or Bret Michaels (the red bandana threw them off, I guess). I actually thought he sounded a bit like that&nbsp;<a href=\"https:\/\/open.spotify.com\/album\/1CiVwA0adGPlKg0tXw4ISe?si=Quz8KARgSO2Ug2fJYBchKA\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:bonkers new wave album that David Hasselhoff just dropped\" class=\"link rapid-noclick-resp\">bonkers new wave album that David Hasselhoff just dropped<\/a>.<\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/www.youtube.com\/embed\/UM-4fiZyZ1o\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.youtube.com\/embed\/UM-4fiZyZ1o\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/www.youtube.com\/embed\/6HSrc1Bwjp0\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.youtube.com\/embed\/6HSrc1Bwjp0\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><p>The judges also thought it the Eagle might be Jimmy Fallon, Jeff Goldblum, Jeff Foxworthy, Craig Ferguson, Jay Mohr, Pauly Shore, or even Howard Stern -- which shows you just how much feather-ruffling attitude Dr. Drew had going on. But no one guessed correctly; the closest the judges got was Adam Carolla, Drew\u2019s former <em>Loveline<\/em> cohost, even though judge Ken Jeong used to fill in for Drew on <em>Loveline<\/em>. Now, normally Ken is the worst guesser on the <em>Masked Singer<\/em> panel anyway, but this character was a true mystery, probably the most surprising reveal of the series yet.<\/p><p>So, the Eagle had to leave the <em>Masked Singer<\/em> nest this week, but three other celebrity cosplayers flew to the next round. Let\u2019s try to figure out the identities of this week\u2019s masked menagerie members.<\/p><p><strong>The Flower, \u201c9 to 5\u201d<\/strong><\/p><p>\u201cI don't even go to the grocery store without lipstick or pumps on,\u201d bragged this diva \u2013 and honestly, after this episode, she shouldn\u2019t go to the grocery store without this <em>outfit<\/em> on. I\u2019d never take it off if I ever got a chance to wear it; this exotic purple-rose-of-Cairo costume was like something out of a V.C. Andrews-book-jacket-themed Met Ball.<\/p><p>Anyway, the Flower\u2019s performance was just as stunning. She blossomed onstage and sounded like a legend. The judges shouted, \u201cWe\u2019re not worthy!\u201d while the usually unflappable Nick Cannon seemed awestruck, shaking in his million-dollar shoes. &quot;I think we're in the presence of greatness,&quot; Nick proclaimed. As far as clues, the Flower mentioned the word \u201cempire\u201d and said she\u2019s dabbled in \u201ccooking, clothing, and craft.\u201d<\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/www.youtube.com\/embed\/3ABkFfmf2jM\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.youtube.com\/embed\/3ABkFfmf2jM\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><p><strong>Judges\u2019 guesses:<\/strong> Jessie J and Jennifer Hudson (because of the booming voice), Taraji P. Henson, Martha Stewart, Patti LaBelle, and Bjork (come on, going on <em>The Masked Singer<\/em> would be like a Casual Friday for that swan-lady). A mention of having a \u201cvision of love\u201d had the judges also thinking this might be Nick\u2019s ex, Mariah Carey, and another line, \u201cWhat\u2019s love got to do with it,\u201d brought up Tina Turner and Angela Bassett.<\/p><p><strong>My guess:<\/strong> The Flower had Mariah\u2019s slow mermaid gait and grand-dame personality, but I think this is <em>Empire<\/em> regular, baking-empire entrepreneur, and friend of Mariah and Tina, Patti LaBelle. Hey, if Gladys Knight was willing to dress up as the Bee last season, why can\u2019t a soul icon like Patti be a flower?<\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/www.youtube.com\/embed\/bx-0nkIjHek\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.youtube.com\/embed\/bx-0nkIjHek\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><p><strong>The Penguin, \u201cThe Middle\u201d and \u201cWorth It\u201d<\/strong><\/p><p>\u201cMy whole life, I've been told I'm not pretty enough, not smart enough, not funny enough,\u201d lamented this poor little tuxedo\u2019d creature, who said she\u2019s been told many time her career is \u201cover.\u201d Nope! Sorry, haters \u2013 who, according to the Penguin\u2019s \u201chit list,\u201d include the press, comedy club owners, school bullies, and her exes \u2013 you\u2019ve only <em>really<\/em> made it until you\u2019ve belted Zedd and Fifth Harmony songs in a penguin costume on national TV. This woman clearly wasn\u2019t a professional singer like the Flower, but she gave a vivacious performance and let her happy feet take her all over the stage.<\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/www.youtube.com\/embed\/nVI5yGD2Gik\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.youtube.com\/embed\/nVI5yGD2Gik\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><p><strong>Judges\u2019 guesses:<\/strong> Jenna Fischer, Melissa McCarthy, Megan Mullally, Sherri Shepherd (I swear, Jenny McCarthy is just going to keep saying that one until she\u2019s eventually right), and Kathy Griffin.<\/p><p><strong>My guess:<\/strong> This is totally Kathy, you guys. Every single clue added up. Even the line \u201cI am leading the march, who\u2019s with me?\u201d sounded like something that political firebrand would say. Kathy and the Penguin are the perfect TV combo of fire and ice.<\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/www.youtube.com\/embed\/3RPpmro87lc\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.youtube.com\/embed\/3RPpmro87lc\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/www.youtube.com\/embed\/u2EaCM4TiHs\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.youtube.com\/embed\/u2EaCM4TiHs\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><p><strong>The Fox, \u201cThis Love\u201d<\/strong><\/p><p>The fancy Fox said he does his \u201cbest work at night\u201d and has worked with everyone from &quot;Doogie&quot; to &quot;Doubtfire.&quot; He described himself as a \u201csuperhero\u201d and performed the Maroon 5 hit with such panache and flamboyance that the judges suspected he might be a Broadway superstar.<\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/www.youtube.com\/embed\/UbAF4_BFJhw\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.youtube.com\/embed\/UbAF4_BFJhw\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><p><strong>Judges\u2019 guesses:<\/strong> Wesley Snipes, Leslie Odom Jr., Anthony Mackie, Jamie Foxx (but I thought Jamie was the Leopard??), and Tyrese Gibson.<\/p><p><strong>My guess:<\/strong> I think this could be Hugh Jackman. I mean, the clues fit the profile -- and aren\u2019t Wolverines and Foxes descended from the same animal family, really?<\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/www.youtube.com\/embed\/dHQ-zVvvErk\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.youtube.com\/embed\/dHQ-zVvvErk\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><p>Come back next week, when the surviving celebrity singers of Season 2\u2019s first three rounds return for more masked mischief.<\/p><p><strong>Read more from Yahoo Entertainment:<\/strong><\/p><ul class=\"caas-list caas-list-bullet\"><li><p><a href=\"\/entertainment\/let-the-masked-madness-begin-the-masked-singer-is-back-for-an-even-weirder-season-2-020020168.html\" data-ylk=\"slk:Let the masked madness begin! 'The Masked Singer' is back for an even weirder Season 2;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">Let the masked madness begin! 'The Masked Singer' is back for an even weirder Season 2<\/a><\/p><\/li><li><p><a href=\"\/entertainment\/nick-cannon-quitting-americas-got-talent-one-best-decisions-ever-made-career-051757372.html\" data-ylk=\"slk:\u2018Masked Singer\u2019 host\/producer Nick Cannon on quitting \u2018America\u2019s Got Talent\u2019: \u2018One of the best decisions I ever made in my career\u2019;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">\u2018Masked Singer\u2019 host\/producer Nick Cannon on quitting \u2018America\u2019s Got Talent\u2019: \u2018One of the best decisions I ever made in my career\u2019<\/a><\ rapper caas-yvideo-player yvideo caas-hero caas-cover\"><div style=\"padding-bottom:56%;\"><div class=\"caas-yvideo caas-yvideo-top\" data-videoconfig=\"{&quot;autoplay&quot;:true,&quot;duration&quot;:0,&quot;height&quot;:480,&quot;lang&quot;:&quot;en-US&quot;,&quot;pageSpaceId&quot;:&quot;980751765&quot;,&quot;queryParams&quot;:null,&quot;region&quot;:&quot;us&quot;,&quot;site&quot;:&quot;lifestyle&quot;,&quot;startScreen&quot;:{},&quot;url&quot;:&quot;https:\/\/www.yahoo.com\/lifestyles\/nbc-reporters-son-cuts-her-185719759.html?format=embed&amp;region=us&amp;lang=en-US&amp;site=lifestyle&amp;player_autoplay=1&quot;,&quot;width&quot;:854,&quot;thumbnail&quot;:{&quot;type&quot;:&quot;image&quot;,&quot;size&quot;:{&quot;raw&quot;:null}},&quot;YVAP&quot;:{&quot;accountId&quot;:&quot;145&quot;},&quot;expBucket&quot;:&quot;MFPTOAST02,FPRIVEN02&quot;,&quot;expBucketName&quot;:&quot;MFPTOAST02,FPRIVEN02&quot;,&quot;expName&quot;:&quot;caas&quot;,&quot;playlist&quot;:{&quot;mediaItems&quot;:[{&quot;id&quot;:&quot;0e71fd03-1249-31ae-bf21-69417cd5fa32&quot;}],&quot;videoRecommendations&quot;:true},&quot;comscoreC4&quot;:&quot;US Lifestyle&quot;}\"><div class=\"player\"><\/div><\/div><\/div><\/div><header class=\"caas-title-wrapper\"><h1>NBC News reporter interrupted by her kid live on air \u2014 and the internet is loving it<\/h1><\/header><div class=\"caas-attr\"><div class=\"caas-attr-meta\"><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp caas-attr-author caas-attr-item\" href=\"https:\/\/www.yahoo.com\/author\/paulina-cachero-585\" title=\"\" data-ylk=\"g:5f572598-4764-3b18-8e46-49458dfc19b9;elm:attr_name;slk:attr_name\">Paulina Cachero <\/a><span class=\"caas-attr-meta-title caas-attr-item\">MAKERS<\/span><\/div><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp caas-attr-provider-logo\" href=\"https:\/\/www.yahoo.com\/lifestyle\/pop-culture\" title=\"\" data-ylk=\"g:5f572598-4764-3b18-8e46-49458dfc19b9;elm:attr_logo;slk:attr_logo\"><img class=\"caas-img has-width\" alt=\"Yahoo Lifestyle\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Ird1ohx10iWLspRtpZUT9w--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/s.yimg.com\/cv\/apiv2\/plogos\/ylifelogo_jelly.jpg\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Ird1ohx10iWLspRtpZUT9w--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/s.yimg.com\/cv\/apiv2\/plogos\/ylifelogo_jelly.jpg\" height=\"20\" width=\"20\"><\/a><time class=\"caas-attr-meta-time caas-attr-seperator\" dateTime=\"2019-10-09T20:04:33.000Z\">October 9, 2019, 8:04 PM UTC<\/time><\/div><\/div><\/div><div class=\"caas-body\"><p>Journalist Courtney Kube was breaking news live on&nbsp;<a href=\"https:\/\/www.yahoo.com\/lifestyle\/tagged\/MSNBC\" data-ylk=\"slk:MSNBC\" class=\"link rapid-noclick-resp\">MSNBC<\/a>&nbsp;when an unexpected visitor came crashing through the broadcast: her 4-year-old son. Now, a clip of the interruption is going viral online, with people loving the \u201cunexpected invasion in the studio by a cute invader,\u201d as one Twitter user&nbsp;<a href=\"https:\/\/twitter.com\/gyanjarahatke\/status\/1181938516852215809\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:put it\" class=\"link rapid-noclick-resp\">put it<\/a>.<\/p><p><br><\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>Sometimes unexpected breaking news happens while you're reporting breaking news. <a href=\"https:\/\/twitter.com\/hashtag\/MSNBCMoms?src=hash&amp;ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:#MSNBCMoms\" class=\"link rapid-noclick-resp\">#MSNBCMoms<\/a> <a href=\"https:\/\/twitter.com\/hashtag\/workingmoms?src=hash&amp;ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:#workingmoms\" class=\"link rapid-noclick-resp\">#workingmoms<\/a> <a href=\"https:\/\/t.co\/PGUrbtQtT6\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:pic.twitter.com\/PGUrbtQtT6\" class=\"link rapid-noclick-resp\">pic.twitter.com\/PGUrbtQtT6<\/a><\/p><p>\u2014 MSNBC (@MSNBC) <a href=\"https:\/\/twitter.com\/MSNBC\/status\/1181934431696760832?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 9, 2019\" class=\"link rapid-noclick-resp\">October 9, 2019<\/a><\/p><\/blockquote><\/div><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:5f572598-4764-3b18-8e46-49458dfc19b9;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>Kube, who covers national security and the pentagon for&nbsp;<a href=\"https:\/\/www.yahoo.com\/lifestyle\/tagged\/NBC\" data-ylk=\"slk:NBC\" class=\"link rapid-noclick-resp\">NBC<\/a>, was reporting on the Turkish incursion on Syria from the NBC Washington studio when her grinning 4-year-old son crept up from behind and reached for his mother on camera. Kube skillfully continued reporting with a smile on her face, moving her son away from the shot.<\/p><p>\u201cExcuse me, my kids are here ... Live television,\u201d Kube said laughing before the screen cut to a graphic. When the camera turned back to Kube, she continued with the broadcast composed and unfazed.<\/p><p>According to NBC, the interloper and his twin brother were both in the studio that morning after Kube was unable to drop them off at preschool. So, she took the boys with her to work instead.<\/p><p>&quot;Breaking news in Syria didn\u2019t line up with preschool drop-off, so he and his twin brother were with me,&quot; Kube told&nbsp;<a href=\"https:\/\/www.nbcnews.com\/news\/all\/nbc-news-reporter-interrupted-live-air-it-s-adorable-n1064186\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:NBC News\" class=\"link rapid-noclick-resp\">NBC News<\/a>.<\/p><p>The incident resembles a previous live BBC news segment in which a guest was hilariously interrupted by his young children. Professor Robert E. Kelly was explaining the removal of South Korea President Park Geun-Hye when his young daughter hilariously marched into his office, followed by his infant child in a baby bouncer.<\/p><div class=\"caas-yvideo-wrapper caas-yvideo-player yvideo\"><div style=\"padding-bottom:56%;\"><div class=\"caas-yvideo\" data-videoconfig=\"{&quot;autoplay&quot;:false,&quot;duration&quot;:0,&quot;height&quot;:480,&quot;lang&quot;:&quot;en-US&quot;,&quot;media_id_1&quot;:&quot;b394a2f8-5903-3590-9bf1-302d5ad5efba&quot;,&quot;pageSpaceId&quot;:&quot;980751765&quot;,&quot;queryParams&quot;:null,&quot;region&quot;:&quot;US&quot;,&quot;site&quot;:&quot;lifestyle&quot;,&quot;startScreen&quot;:{},&quot;url&quot;:&quot;https:\/\/www.yahoo.com\/bbc-news-guest-interrupted-children-154357766.html?format=embed&amp;region=US&amp;lang=en-US&amp;site=lifestyle&amp;player_autoplay=0&amp;recommendations=0&quot;,&quot;width&quot;:854,&quot;thumbnail&quot;:{&quot;type&quot;:&quot;image&quot;,&quot;size&quot;:{&quot;raw&quot;:null}},&quot;YVAP&quot;:{&quot;accountId&quot;:&quot;145&quot;},&quot;playlist&quot;:{&quot;mediaItems&quot;:[{&quot;id&quot;:&quot;b394a2f8-5903-3590-9bf1-302d5ad5efba&quot;}],&quot;videoRecommendations&quot;:false,&quot;id&quot;:null},&quot;videoAlias&quot;:&quot;bbc-news-guest-interrupted-children-154357766&quot;,&quot;hidePlaylist&quot;:true,&quot;comscoreC4&quot;:&quot;US Lifestyle&quot;,&quot;expName&quot;:&quot;caas&quot;,&quot;expBucket&quot;:&quot;MFPTOAST02,FPRIVEN02&quot;,&quot;expBucketName&quot;:&quot;MFPTOAST02,FPRIVEN02&quot;}\"><div class=\"player\"><\/div><\/div><\/div><\/div><p>Despite the on-air blunder, people online are praising MSNBC and Kube for broadcasting a relatable moment in the life of a&nbsp;<a href=\"https:\/\/www.yahoo.com\/lifestyle\/tagged\/working-mom\" data-ylk=\"slk:working mom\" class=\"link rapid-noclick-resp\">working mom<\/a>. The viral video has already garnered over 17,000 likes on Twitter.<\/p><p>\u201c[Courtney Kube] showing the world how #workingmoms make it happen!\u201d NBC legal contributor Katie Phang&nbsp;<a href=\"https:\/\/twitter.com\/KatiePhang\/status\/1181970686736322560\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:tweeted\" class=\"link rapid-noclick-resp\">tweeted<\/a>.<\/p><p>Other working moms who empathized with Kube shared similar experiences with their own children. \u201c...When you\u2019re trying to get that just right headshot, but your kid won\u2019t let you be great,\u201d one fellow mom&nbsp;<a href=\"https:\/\/twitter.com\/BMaburu\/status\/1181943005005193218\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:replied,\" class=\"link rapid-noclick-resp\">replied,<\/a>&nbsp;with a picture of her son photobombing her photo shoot.<\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>Or when you're trying to get that just right headshot, but your kid won't let you be great. \ud83e\udd26\ud83c\udffe\u200d\u2640\ufe0f <a href=\"https:\/\/t.co\/4r0NA7RT6N\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:pic.twitter.com\/4r0NA7RT6N\" class=\"link rapid-noclick-resp\">pic.twitter.com\/4r0NA7RT6N<\/a><\/p><p>\u2014 Just Bran (@BMaburu) <a href=\"https:\/\/twitter.com\/BMaburu\/status\/1181943005005193218?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 9, 2019\" class=\"link rapid-noclick-resp\">October 9, 2019<\/a><\/p><\/blockquote><\/div><p>Many people online praised Kube for how smoothly she handled the situation, carrying on with the broadcast like a true professional \u2014 and a loving mom.<\/p><p>\u201cBest part of the programming so far this morning. Although she might have been surprised and stressed about her surprise on-camera guest, I loved the way she looked at her child with a big smile and lots of love,\u201d one user&nbsp;<a href=\"https:\/\/twitter.com\/LDCDee\/status\/1181940832485724160\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:replied\" class=\"link rapid-noclick-resp\">replied<\/a>. \u201cThat's a mom with her priorities straight.\u201d<\/p><p>Another user added that the sweet moment was much needed in the midst of an \u201cawful and serious\u201d news cycle. \u201cThat was the sweetest thing I\u2019ve seen in a while. We need to see things like that in this period of awful and serious news,\u201d one user<a href=\"https:\/\/twitter.com\/pamonshaw\/status\/1181936126535389189\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:tweeted.\" class=\"link rapid-noclick-resp\"> tweeted.<\/a><\/p><p>Others are praising MSNBC for embracing the hilarious moment and supporting Kube and other mothers in the newsroom, adding that they hope to see more relatable moments like this on air.<\/p><p>\u201cI think it\u2019s fantastic that she\u2019s allowed to have her kids around while working. Good on you MSNBC,\u201d one user&nbsp;<a href=\"https:\/\/twitter.com\/KassandraSeven\/status\/1181967078070378496\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:praised\" class=\"link rapid-noclick-resp\">praised<\/a>.<\/p><p><br><\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>More <a href=\"https:\/\/twitter.com\/hashtag\/BringYourKidToWork?src=hash&amp;ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:#BringYourKidToWork\" class=\"link rapid-noclick-resp\">#BringYourKidToWork<\/a> moments please.<\/p><p>\u2014 Alf (@GordonShumway66) <a href=\"https:\/\/twitter.com\/GordonShumway66\/status\/1181939557631021056?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 9, 2019\" class=\"link rapid-noclick-resp\">October 9, 2019<\/a><\/p><\/blockquote><\/div><p>\u201cThank you, MSNBC, for supporting working parents! I LOVED the \u2018interruption\u2019 and Kourtney's ability to multitask. Bravo,\u201d a user on Facebook&nbsp;<a href=\"https:\/\/www.facebook.com\/msnbc\/videos\/400746553943244\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:commented\" class=\"link rapid-noclick-resp\">commented<\/a>. \u201cIt\u2019s refreshing to see real life on your network.\u201d<\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>\ud83d\udc9c\ud83d\udc9c\ud83d\udc9c this! (Except for the news she\u2019s having to report on right now) Kudos msnbc for a parent\/kid friendly environment and for mom\u2019s ability to multitask!<\/p><p>\u2014 Ashley for Whistleblowers!! (@ashleyjb33) <a href=\"https:\/\/twitter.com\/ashleyjb33\/status\/1181943219082412033?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 9, 2019\" class=\"link rapid-noclick-resp\">October 9, 2019<\/a><\/p><\/blockquote><\/div><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p><a href=\"https:\/\/twitter.com\/MSNBC?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:@MSNBC\" class=\"link rapid-noclick-resp\">@MSNBC<\/a> gets a win for supporting their working moms on this one, because that little boy just looks happy to be there, and we don't hear any crying when he leaves. Nice.<\/p><p>\u2014 Monica Bisha (@MonicaBisha) <a href=\"https:\/\/twitter.com\/MonicaBisha\/status\/1181935541471842305?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 9, 2019\" class=\"link rapid-noclick-resp\">October 9, 2019<\/a><\/p><\/blockquote><\/div><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>Perfectly handled. Smiling....loving....and didn't miss a beat on her reporting.<\/p><p>\u2014 Waiting For KonTiki (@HerbSpeaks) <a href=\"https:\/\/twitter.com\/HerbSpeaks\/status\/1181938870541262848?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 9, 2019\" class=\"link rapid-noclick-resp\">October 9, 2019<\/a><\/p><\/blockquote><\/div><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>This was the most wonderful thing I've ever seen on a live news broadcast. Thanks for showing it CAN be done and handling it with grace and humor.<\/p><p>\u2014 REDACTED (@mrshellwinger) <a href=\"https:\/\/twitter.com\/mrshellwinger\/status\/1181958143254773760?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 9, 2019\" class=\"link rapid-noclick-resp\">October 9, 2019<\/a><\/p><\/blockquote><\/div><p><strong>Read more from Yahoo Lifestyle:<\/strong><\/p><p>\u2022&nbsp;<a href=\"\/lifestyle\/the-wing-co-founder-breaks-boundaries-iconic-magazine-cover-200223916.html\" data-ylk=\"slk:The Wing co-founder breaks boundaries as first visibly pregnant CEO on 'iconic' magazine cover;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">The Wing co-founder breaks boundaries as first visibly pregnant CEO on 'iconic' magazine cover<\/a><\/p><p>\u2022&nbsp;<a href=\"\/lifestyle\/kfc-gifts-car-single-mom-walked-work-year-204105716.html\" data-ylk=\"slk:KFC gifts car to single mom who walked to work for over a year: \u2018I feel so blessed\u2019;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">KFC gifts car to single mom who walked to work for over a year: \u2018I feel so blessed\u2019<\/a><\/p><p>\u2022&nbsp;<a href=\"\/lifestyle\/professor-holds-baby-during-class-student-couldnt-find-sitter-212634439.html\" data-ylk=\"slk:Professor holds baby during 3-hour class after student couldn\u2019t find a sitter;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">Professor holds baby during 3-hour class after student couldn\u2019t find a sitter<\/a><\/p><p><em>Follow us on <\/em><a href=\"https:\/\/instagram.com\/yahoolifestyle\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Instagram\" clas g class=\"caas-img has-width\" alt=\"USA TODAY\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Kw7gR.DP0ag_Jsi5q2OFmg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/1b8d34c0-ffe6-11e8-9efb-906719b9955b\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/Kw7gR.DP0ag_Jsi5q2OFmg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/1b8d34c0-ffe6-11e8-9efb-906719b9955b\" height=\"20\" width=\"20\"><\/a><time class=\"caas-attr-meta-time caas-attr-seperator\" dateTime=\"2019-10-09T19:49:41.000Z\">October 9, 2019, 7:49 PM UTC<\/time><\/div><\/div><\/div><div class=\"caas-body\"><p>A &quot;potentially historic&quot; winter storm will slam the north-central USA&nbsp;over the&nbsp;next few days&nbsp;with up to 2 feet of snow possible in some areas.<\/p><p>Snow will accumulate&nbsp;from eastern Washington and Montana to Colorado, the Dakotas, Minnesota and northern Wisconsin, the <a href=\"https:\/\/weather.com\/forecast\/national\/news\/2019-10-06-first-snow-of-season-rockies-plains-early-to-mid-october-forecast\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Weather Channel\" class=\"link rapid-noclick-resp\">Weather Channel<\/a> said.&nbsp;Record low temperatures are also possible Thursday and Friday across the western USA.<\/p><p>The system&nbsp; will produce severe storms and heavy rain Thursday in the southern Plains and critical-to-extreme fire weather threats from the central and southern Rockies to California, the <a href=\"https:\/\/www.wpc.ncep.noaa.gov\/discussions\/hpcdiscussions.php?disc=pmdspd\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:National Weather Service\" class=\"link rapid-noclick-resp\">National Weather Service<\/a> said.<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:88ebd246-b1a8-38f0-9181-911929c34871;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>The size and intensity of this snowstorm are unheard of for October, according to <a href=\"https:\/\/www.accuweather.com\/en\/weather-news\/snowstorm-to-unload-up-to-2-feet-of-snow-lash-north-central-us-with-blizzard-conditions\/597235\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:AccuWeather\" class=\"link rapid-noclick-resp\">AccuWeather<\/a>.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader\" style=\"padding-bottom:75%;\"><img class=\"caas-img caas-lazy has-preview\" alt=\"People clear the sidewalk after a fall snowstorm in Helena, Mont., on Wednesday, Oct. 9, 2019.\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/1upX_uMgNHO52xO7vT8ATw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQ4MC4xNjMwOTg4Nzg2OTUy\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/RdxbewfWvECxZkll4ZMm9A--~B\/aD0yMjA4O3c9Mjk0MztzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/127615710bf1b975e8dec01c85839433\"><noscript><img alt=\"People clear the sidewalk after a fall snowstorm in Helena, Mont., on Wednesday, Oct. 9, 2019.\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/1upX_uMgNHO52xO7vT8ATw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQ4MC4xNjMwOTg4Nzg2OTUy\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/RdxbewfWvECxZkll4ZMm9A--~B\/aD0yMjA4O3c9Mjk0MztzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/127615710bf1b975e8dec01c85839433\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">People clear the sidewalk after a fall snowstorm in Helena, Mont., on Wednesday, Oct. 9, 2019.<\/figcaption><\/figure><p>In Spokane, Washington, wet, heavy snow snapped tree branches and took out power lines. Avista Utilities was restoring power to 32,000 customers on Wednesday.<\/p><p>Driving conditions are deteriorating across Montana and northern Wyoming as ice and blowing snow covered roadways.<\/p><p><span class=\"exclude-from-newsgate\"><strong>Related: <\/strong><a href=\"https:\/\/www.usatoday.com\/story\/news\/nation\/2019\/10\/08\/october-winter-storm-snow-central-united-states\/3907570002\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:A snowstorm will wallop central USA this week, plunging temps as much as 60 degrees in one day\" class=\"link rapid-noclick-resp\">A snowstorm will wallop central USA this week, plunging temps as much as 60 degrees in one day<\/a><\/span><\/p><p>A slew of winter storm warnings, watches and freeze warnings were in effect across parts of seven states as the storm ramped up Wednesday, AccuWeather said.<\/p><p>Significant travel disruptions, tree damage and sporadic power outages will be possible where the heaviest snow occurs, the weather service in Grand Forks, North Dakota, warned.&nbsp;&nbsp;<\/p><p>Denver and Minneapolis could see their first snow of the season, the Weather Channel said.<\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>Temperatures are forecast to dip to record-challenging levels in the wake of the snowstorm pounding the Northwest: <a href=\"https:\/\/t.co\/UoTqssPUIg\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:https:\/\/t.co\/UoTqssPUIg\" class=\"link rapid-noclick-resp\">https:\/\/t.co\/UoTqssPUIg<\/a> <a href=\"https:\/\/t.co\/XkeGGdXdxJ\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:pic.twitter.com\/XkeGGdXdxJ\" class=\"link rapid-noclick-resp\">pic.twitter.com\/XkeGGdXdxJ<\/a><\/p><p>\u2014 AccuWeather (@breakingweather) <a href=\"https:\/\/twitter.com\/breakingweather\/status\/1181836714811232256?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 9, 2019\" class=\"link rapid-noclick-resp\">October 9, 2019<\/a><\/p><\/blockquote><\/div><p>The storm will have two parts, the first of which is targeting the northern and central Rockies and High Plains on Wednesday into Thursday. The second part will bring snow to&nbsp;the eastern and central portions of the Dakotas and western Minnesota by week's end.<\/p><p><span class=\"exclude-from-newsgate\">&quot;Near-blizzard to full-fledged blizzard conditions are possible across portions of central North Dakota Friday afternoon into Saturday morning,&quot; the weather service in Bismarck said. &quot;Expect high impacts and dangerous to impossible travel conditions.&quot;<\/span><\/p><p>The weather service called it a &quot;potentially historic October winter storm.&quot;&nbsp;<\/p><p><span class=\"exclude-from-newsgate\">The Weather Channel has named the storm Winter Storm Aubrey, the network's first named storm of the season.<\/span><\/p><p>Wild temperature swings will accompany the storm. In Denver, temperatures are forecast to plummet from the summery low 80s on Wednesday afternoon to the frigid upper 20s by Thursday morning.&nbsp;<\/p><p>A number of daily record lows will be in jeopardy in such cities as Denver; Portland, Oregon; and Salt Lake City on Thursday and Friday.<\/p><p><span class=\"exclude-from-newsgate\">This storm comes just a little more than a week following the first blast of winter across the northern Rockies, according to <a href=\"https:\/\/www.weatherbug.com\/news\/Winter-Storm-to-Impact-Northern-Rockies-and-Plains\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:WeatherBug\" class=\"link rapid-noclick-resp\">WeatherBug<\/a>. A storm at the end of September racked up 4 feet of snow in Browning, Montana, 19.3 inches at Great Falls, Montana, a foot in Jackson Hole, Wyoming, and 9 inches in Post Falls, Idaho.&nbsp;<\/span><\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>This next COLD shot is the real deal! We could see SUB-FREEZING TEMPS all the way down into TEXAS!! Look at all the record lows that could be broken! <a href=\"https:\/\/twitter.com\/weatherchannel?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:@weatherchannel\" class=\"link rapid-noclick-resp\">@weatherchannel<\/a> <a href=\"https:\/\/twitter.com\/wunderground?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:@wunderground\" class=\"link rapid-noclick-resp\">@wunderground<\/a> <a href=\"https:\/\/t.co\/wdfoN2DHid\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:pic.twitter.com\/wdfoN2DHid\" class=\"link rapid-noclick-resp\">pic.twitter.com\/wdfoN2DHid<\/a><\/p><p>\u2014 Chris Bruin (@TWCChrisBruin) <a href=\"https:\/\/twitter.com\/TWCChrisBruin\/status\/1181658401622937601?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 8, 2019\" class=\"link rapid-noclick-resp\">October 8, 2019<\/a><\/p><\/blockquote><\/div><p><em>Contributing: The Associated Press<\/em><\/p><p><em>This article originally appeared on USA TODAY: <a href=\"https:\/\/www.usatoday.com\/story\/news\/nation\/2019\/10\/09\/winter-storm-aubrey-historic-snow-cold-forecast-central-us\/3918343002\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Winter Storm Aubrey: Historic snow, cold forecast for central US\" class=\"link rapid-noclick-resp\">Winter Storm Aubrey: Historic snow, cold forecast for central US<\/a><\/em><\/p><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSlickVideo enableVideoDocking fp\" data-assets=\"[]\" data-device=\"smartphone\" data-i18n=\"{&quot;360_TITLE&quot;:&quot;The 360&quot;,&quot;Ad&quot;:&quot;Ad&quot;,&quot;AND&quot;:&quot;and&quot;,&quot;AR_INLINE_FALLBACK&quot;:&quot;This story has augmented reality! Tap the video above to see how it looks and download the \\u003Ca href=\\&quot;https:\\u002F\\u002Fitunes.apple.com\\u002Fus\\u002Fapp\\u002Fyahoo-news-live-breaking-news\\u002Fid304158842?mt=8\\&quot;\\u003EYahoo News app\\u003C\\u002Fa\\u003E to launch the full experience. Augmented reality is currently available to iPhone users (iPhone 8 and later) with the latest version of iOS.&quot;,&quot;AR_INTRO_LINK&quot;:&quot;Read more about how it works here.&quot;,&quot;AR_INTRO&quot;:&quot;Yahoo News now features augmented reality, an
