                                                    <h1>Teacher shares gut-wrenching moment a hungry student made her cry in front of her classroom
                                                        <\/h1>
                                                            <\/header>
                                                                <div class=\ "caas-attr\">
                                                                    <div class=\ "caas-attr-meta\">
                                                                        <div class=\ "caas-attr-item\"><a class=\ "link rapid-noclick-resp caas-attr-author caas-attr-item\" href=\ "https:\/\/www.yahoo.com\/author\/dillon-thompson\" title=\ "\" data-ylk=\
                                                                                "g:03a57241-4dec-3c94-9786-12d9107bc89f;elm:attr_name;slk:attr_name\">Dillon Thompson<\/a><\/div><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp caas-attr-provider-logo\" href=\"https:\/\/www.aol.com\/\" title=\"\" data-ylk=\"g:03a57241-4dec-3c94-9786-12d9107bc89f;elm:attr_logo;slk:attr_logo\" target=\"_blank\"><img class=\"caas-img has-width\" alt=\"AOL.com\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/r9QEEAbRsQmg01WJQwzJnw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTEwMDtoPTQw\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/183c5c10-ffe6-11e8-937f-79836bacec25\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/r9QEEAbRsQmg01WJQwzJnw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTEwMDtoPTQw\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/183c5c10-ffe6-11e8-937f-79836bacec25\" height=\"20\" width=\"50\"><\/a><time class=\"caas-attr-meta-time caas-attr-seperator\" dateTime=\"2019-10-09T14:36:22.000Z\">October 9, 2019, 2:36 PM UTC<\/time><\/div><\/div><\/div><div class=\"caas-body\"><p><br><\/p><p>A Tennesee teacher went viral after <a href=\"https:\/\/www.goodmorningamerica.com\/family\/story\/teachers-viral-post-hungry-student-leads-school-food-66133635\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:posting about a hungry student\" class=\"link rapid-noclick-resp\">posting about a hungry student<\/a> earlier this month, and now her kindness is spreading far beyond one classroom.&nbsp;<\/p><p>Brooke Goins, a teacher at <a href=\"https:\/\/www.jacksboroisd.net\/domain\/21\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Jacksboro Elementary School\" class=\"link rapid-noclick-resp\">Jacksboro Elementary School<\/a>, took to Facebook to share a story about a jarring question she recently received from a student.<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:03a57241-4dec-3c94-9786-12d9107bc89f;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>&quot;He asked when the lady that puts food in his backpack was coming,&quot; Goins wrote. &quot;It caught me off guard, because it is our guidance counselor and I wasn\u2019t sure what he needed. I told him I wasn\u2019t sure about this week since it is a short week. He told me he was out of it at home and needed more.&quot;<\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:75%;\"><blockquote data-src=\"https:\/\/delivery.vidible.tv\/htmlembed\/pid=5977b96f955a317becf45788\/5977b7a758415c179641bb35.html?vid=5d97a661b8bad377ba902e38&amp;m.playback=click&amp;m.fwsitesection=aol.com.yahoo\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/delivery.vidible.tv\/htmlembed\/pid=5977b96f955a317becf45788\/5977b7a758415c179641bb35.html?vid=5d97a661b8bad377ba902e38&amp;m.playback=click&amp;m.fwsitesection=aol.com.yahoo\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><p>The teacher realized her student often relied on food distributed by the school's counselor, but that this week, those supplies had run out. It was an incident that immediately left her feeling emotional.&nbsp;&nbsp;<\/p><p>&quot;I lost it, I cried in front of 20 little people. No kid should ever be hungry, ever,&quot; her post read.&nbsp;<\/p><div class=\"caas-iframe fixed-height facebook\" style=\"height:732px;\"><blockquote data-src=\"https:\/\/www.facebook.com\/plugins\/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbrooke.goins%2Fposts%2F10212054268151202&amp;width=500\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/www.facebook.com\/plugins\/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbrooke.goins%2Fposts%2F10212054268151202&amp;width=500\"><\/iframe><\/noscript><\/blockquote><\/div><p>Goins knew she had to do something, so she texted a group of her fellow teachers, who&nbsp;decided to pool their money together and go shopping for the child, buying soup, applesauce and&nbsp;SpaghettiOs.&nbsp;<\/p><p>&quot;I did not write this for anyone to get praise, nobody did it for the praise,&quot; Goins wrote.&nbsp;&quot;I want people to know that teachers are humans, we love your kids and want the very best for them.&quot;<\/p><p>The Facebook post has now been shared more than 18,000 times, but Goins' story has now spread far beyond social media. The teacher updated her post a few days later to announce that her school is starting a food pantry to help other students in need.<\/p><p>&quot;Students will be able to get food whenever needed! If you would like to help, we are accepting food donations as well as hygiene products,&quot; Goins wrote.&nbsp;<\/p><p>Anyone who would like to donate can send supplies to&nbsp;164 Jacksboro Elementary School Road, Jacksboro, TN 37757, using&nbsp;FOOD PANTRY as the package description. As for the original student, Goins assured Facebook users that he won't have to worry about going hungry any time soon.&nbsp;<\/p><p>&quot;Our principal also made sure to let me know that if he needed anything from the snack closet at school, that I could go in and grab it for him! I work at an amazing school with awesome people who truly love what they do!&quot; she wrote.&nbsp;<\/p><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSlickVideo enableVideoDocking fp\" data-assets=\"[]\" data-device=\"smartphone\" data-i18n=\"{&quot;360_TITLE&quot;:&quot;The 360&quot;,&quot;Ad&quot;:&quot;Ad&quot;,&quot;AND&quot;:&quot;and&quot;,&quot;AR_INLINE_FALLBACK&quot;:&quot;This story has augmented reality! Tap the video above to see how it looks and download the \\u003Ca href=\\&quot;https:\\u002F\\u002Fitunes.apple.com\\u002Fus\\u002Fapp\\u002Fyahoo-news-live-breaking-news\\u002Fid304158842?mt=8\\&quot;\\u003EYahoo News app\\u003C\\u002Fa\\u003E to launch the full experience. Augmented reality is currently available to iPhone users (iPhone 8 and later) with the latest version of iOS.&quot;,&quot;AR_INTRO_LINK&quot;:&quot;Read more about how it works here.&quot;,&quot;AR_INTRO&quot;:&quot;Yahoo News now features augmented reality, an immersive storytelling format that bri =\"caas-attr-item\"><a class=\"link rapid-noclick-resp caas-attr-provider caas-attr-item\" href=\"https:\/\/www.womenshealthmag.com\/\" title=\"\" data-ylk=\"g:344fb42e-9c84-3549-91ca-48057c053eef;elm:pvdr_name;slk:pvdr_name\" target=\"_blank\">Women's Health<\/a><time class=\"caas-attr-meta-time caas-attr-seperator\" dateTime=\"2019-10-09T14:58:25.000Z\">October 9, 2019, 2:58 PM UTC<\/time><\/div><\/div><\/div><div class=\"caas-body\"><p><a href=\"http:\/\/www.womenshealthmag.com\/fitness\/a29412626\/ariel-winter-abs-butt-workout-instagram-video\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:From Women's Health\" class=\"link rapid-noclick-resp\">From Women's Health<\/a><\/p><ul class=\"caas-list caas-list-bullet\"><li><p>Modern Family<em> star Ariel Winter just showed off her toned abs and butt while working out in a new Instagram video.<\/em><\/p><\/li><li><p><em>In the post, she does weighted squats while balancing on two weight benches.<\/em><\/p><\/li><li><p><em>Ariel said she's &quot;never the most excitedddd person to go to the gym,&quot; but likes feeling healthier and seeing her work pay off.<\/em><\/p><\/li><\/ul><p>Ariel Winter is always the realest when it comes to&nbsp;<a href=\"https:\/\/www.womenshealthmag.com\/fitness\/a28980696\/ariel-winter-instagram-abs\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:her body\" class=\"link rapid-noclick-resp\">her body<\/a>, workouts, and talking about weight. She's showed off her toned abs a few times over the past few months, and now, she's giving fans a firsthand glimpse into exactly how she stays fit AF. The <em>Modern Family<\/em> actress, 21, just posted a workout video getting in a good sweat sesh with her trainer. In the video, Ariel shows off her sculpted core<em> and <\/em>butt in a black sports bra and blue sweatpants\u2014all while doing some weighted squats and deadlifts. Plus, she's balancing on two weight benches, which is already impressive, tbh.<\/p><div class=\"ca rm-captioned data-instgrm-permalink=https:\/\/www.instagram.com\/p\/B3YC4i8g_Q0><div class=\"caas-card-loader small fixed-height\"><\/div><p>&nbsp; <a href=\"https:\/\/www.instagram.com\/p\/B3YC4i8g_Q0\/?utm_source=ig_embed&amp;utm_campaign=loading\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:View this post on Instagram\" class=\"link rapid-noclick-resp\"> <div>  <div>   <\/div> <\/div>   <div> <div> View this post on Instagram <\/div> <\/div>  <div> <div>    <\/div> <div>   <\/div> <div>    <\/div> <\/div><\/a>&nbsp;<\/p><p>&nbsp;<a href=\"https:\/\/www.instagram.com\/p\/B3YC4i8g_Q0\/?utm_source=ig_embed&amp;utm_campaign=loading\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:I know I missed #motivationmonday so here is #tuesdaymotivation with @mackfit :) I am never the most excitedddd person to go to the gym, but feeling healthier and seeing the work you put in pay off really makes it worth it \u2764\ufe0f Also... @mackfittraininggym is a BOSS and keeps reminding me of my \ud83c\udf51 goals \ud83d\udcaa\ud83c\udffc Peep the second video to see my \u201cfloss\u201d skills \ud83d\ude0f #goals #fitness #fitnessmotivation #workout #healthy #motivation #exercise\" class=\"link rapid-noclick-resp\">I know I missed #motivationmonday so here is #tuesdaymotivation with @mackfit :) I am never the most excitedddd person to go to the gym, but feeling healthier and seeing the work you put in pay off really makes it worth it \u2764\ufe0f Also... @mackfittraininggym is a BOSS and keeps reminding me of my \ud83c\udf51 goals \ud83d\udcaa\ud83c\udffc Peep the second video to see my \u201cfloss\u201d skills \ud83d\ude0f #goals #fitness #fitnessmotivation #workout #healthy #motivation #exercise<\/a><\/p><p>A post shared by&nbsp;<a href=\"https:\/\/www.instagram.com\/arielwinter\/?utm_source=ig_embed&amp;utm_campaign=loading\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:ARIEL WINTER\" class=\"link rapid-noclick-resp\"> ARIEL WINTER<\/a>&nbsp;(@arielwinter) on Oct 8, 2019 at 4:29pm PDT<\/p><\/blockquote><\/div><p>&quot;I know I missed #motivationmonday so here is #tuesdaymotivation with @mackfit :) I am never the most excitedddd person to go to the gym, but feeling healthier and seeing the work you put in pay off really makes it worth it \u2764\ufe0f Also... @mackfittraininggym is a BOSS and keeps reminding me of my \ud83c\udf51 goals \ud83d\udcaa\ud83c\udffc,&quot; she captioned her video.<\/p><p>Though Ariel might not be a huge fan of the gym, she's been vocal on social media about the importance of being healthy\u2014regardless of what others might think of her body. In January 2019, she's&nbsp;<a href=\"https:\/\/www.womenshealthmag.com\/life\/a26075316\/ariel-winter-weight-loss-body-shaming\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:clapped back at body shamers\" class=\"link rapid-noclick-resp\">clapped back at body shamers<\/a>&nbsp;who criticized her for losing weight. (Although it definitely&nbsp;<a href=\"https:\/\/www.womenshealthmag.com\/life\/a19902058\/ariel-winter-shut-down-body-shamers-who-said-she-squeezed-into-shorts\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:wasn't the first time\" class=\"link rapid-noclick-resp\">wasn't the first time<\/a>&nbsp;she stood up for herself to people hating on her body.) And in April, she opened up about her recent weight loss and factored it in due to changes&nbsp;<a href=\"https:\/\/www.womenshealthmag.com\/health\/a27102758\/ariel-winter-weight-loss-anti-depressant-medication-instagram\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:with an antidepressant\" class=\"link rapid-noclick-resp\">with an antidepressant<\/a>&nbsp;she'd been taking.<\/p><p>After strength training, Ariel had some fun dancing in the gym. &quot;Peep the second video to see my &quot;floss' skills \ud83d\ude0f #goals #fitness #fitnessmotivation #workout #healthy #motivation #exercise,&quot; she wrote.<\/p><p>Then, in Ariel's I alt=\"Ex-Trump Adviser Goes Full Orwell In Head-Spinning Defense Of His Latest Lies\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/E5TA7.xzcRKvHzGRjNgtUw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNy4xMzA0MzQ3ODI2MDg3\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/71GF7JLb945lNCSLa.Ogpw--~B\/aD0yNDU2O3c9MzY4MDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/img.huffingtonpost.com\/asset\/5d9ef3422100005009acc350.jpg\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/E5TA7.xzcRKvHzGRjNgtUw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNy4xMzA0MzQ3ODI2MDg3\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/71GF7JLb945lNCSLa.Ogpw--~B\/aD0yNDU2O3c9MzY4MDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/img.huffingtonpost.com\/asset\/5d9ef3422100005009acc350.jpg\"><\/div><figcaption class=\"caption-collapse\">Ex-Trump Adviser Goes Full Orwell In Head-Spinning Defense Of His Latest Lies<\/figcaption><\/figure><div class=\"caas-body\"><p>A former adviser to&nbsp;<a href=\"https:\/\/www.huffpost.com\/news\/topic\/donald-trump\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Donald Trump\" class=\"link rapid-noclick-resp\">Donald Trump<\/a>&nbsp;chastised the president for saying \u201cthings that are false,\u201d but refused to call them lies.<\/p><p>In an interview with Al Jazeera\u2019s \u201cHead to Head,\u201d&nbsp;<a href=\"https:\/\/www.huffpost.com\/topic\/stephen-moore\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Stephen Moore\" class=\"link rapid-noclick-resp\">Stephen Moore<\/a>, a Trump campaign adviser in 2016 who later worked with the White House,&nbsp;admitted that the president doesn\u2019t always tell the truth.&nbsp;<\/p><p>\u201cI think when Trump says things that are false, that does undermine his presidential authority and I wish he wouldn\u2019t do it,\u201d Moore said. \u201cHe should stop saying things that are untrue.\u201d<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:48d56dc4-df56-37c2-b97f-0a1c4da426a6;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>Yet Moore, who was tapped by Trump for a seat on the Federal Reserve Board earlier this year but&nbsp;<a href=\"https:\/\/www.huffpost.com\/entry\/stephen-moore-withdraws-federal-reserve_n_5cc896b0e4b0e4d7572b04a6\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:withdrew his nomination\" class=\"link rapid-noclick-resp\">withdrew his nomination<\/a>&nbsp;after fierce bipartisan opposition, wouldn\u2019t use the \u201cL\u201d word.&nbsp;<\/p><p>\u201cSo he\u2019s a liar?\u201d&nbsp;host Mehdi Hasan asked.&nbsp;<\/p><p>\u201cI\u2019m never going to say that,\u201d Moore said.&nbsp;He called Trump an \u201cexaggerator\u201d instead.&nbsp;<\/p><p>Hasan offered some quick examples of Trump lies that weren\u2019t exaggerations. Moore just threw up a hand and said: \u201cI don\u2019t know about that.\u201d&nbsp;<\/p><p>Although The Washington Post has documented&nbsp;<a href=\"https:\/\/www.washingtonpost.com\/graphics\/politics\/trump-claims-database\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:more than 12,000 false or misleading claims\" class=\"link rapid-noclick-resp\">more than 12,000 false or misleading claims<\/a>&nbsp;by Trump since he took office, many of the people working with the president won\u2019t acknowledge a single one of them.&nbsp;<\/p><p><a href=\"https:\/\/www.huffpost.com\/topic\/kayleigh-mcenany\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Kayleigh McEnany\" class=\"link rapid-noclick-resp\">Kayleigh McEnany<\/a>, press secretary for Trump\u2019s 2020 reelection campaign, told CNN over the summer that&nbsp;<a href=\"https:\/\/www.huffpost.com\/entry\/chris-cuomo-kayleigh-mcenany-lies_n_5d674e9be4b063c341fa9772\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Trump never lies\" class=\"link rapid-noclick-resp\">Trump never lies<\/a>.&nbsp;Larry Kudlow, director of the National Economic Council, insisted in July that \u201c<a href=\"https:\/\/www.huffpost.com\/entry\/larry-kudlow-trump-lies-kashmir_n_5d372b0fe4b004b6adb68fa6\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:the president doesn\u2019t make things up\" class=\"link rapid-noclick-resp\">the president doesn\u2019t make things up<\/a>.\u201d Even Fox Business host Stuart Varney said that&nbsp;<a href=\"https:\/\/www.huffpost.com\/entry\/stuart-varney-fox-business-trump-never-lies_n_5d6975c9e4b09bbc9eeeac69\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Trump has never told a lie to the American people\" class=\"link rapid-noclick-resp\">Trump has never told a lie to the American people<\/a>.<\/p><p>Later in the same segment, Moore claimed that Trump \u201cprobably\u201d has a 180 IQ and boasted of the president\u2019s \u201cbreadth of knowledge about world affairs.\u201d&nbsp;<\/p><p>\u201cI want a guy who says it like it is,\u201d Moore said. \u201cAnd sometimes, does he stick his foot in his mouth? Yeah.\u201d&nbsp;<\/p><p>But Hasan wouldn\u2019t let the IQ comment go.&nbsp;<\/p><p>\u201cThis is a man who thinks wind turbines cause cancer,\u201d&nbsp;Hasan said. \u201cThinks you can stop a hurricane with a nuclear weapon. Thinks you need ID to buy a box of cereal. Thinks England and Great Britain are the same thing.\u201d<\/p><p>\u201cI don\u2019t know,\u201d Moore said. \u201cI\u2019m not here to defend everything Donald Trump says.\u201d&nbsp;<\/p><p><strong>See more of their exchange below:&nbsp;&nbsp;<\/strong><\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>Stephen Moore, Trump adviser: &quot;He should stop saying things that are untrue.&quot;<br>Me: &quot;But he does say things that are untrue.&quot;<br>Moore: &quot;He does.&quot;<br>Me: &quot;So he's a liar?&quot;<br>Moore: [laughs] I'm never gonna say that.&quot;<br><br>*NEW* highlight from my <a href=\"https:\/\/twitter.com\/AJHeadtoHead?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:@AJHeadtoHead\" class=\"link rapid-noclick-resp\">@AJHeadtoHead<\/a> interview:<a href=\"https:\/\/t.co\/X2Yo5rXQw9\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:pic.twitter.com\/X2Yo5rXQw9\" class=\"link rapid-noclick-resp\">pic.twitter.com\/X2Yo5rXQw9<\/a><\/p><p>\u2014 Mehdi Hasan (@mehdirhasan) <a href=\"https:\/\/twitter.com\/mehdirhasan\/status\/1181185164728311809?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 7, 2019\" class=\"link rapid-noclick-resp\">October 7, 2019<\/a><\/p><\/blockquote><\/div><p><strong><a href=\"https:\/\/www.huffpost.com\/subscribe?ncid=huffpost_promonewsl_nbds138blvm\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Love HuffPost? Become a founding member of HuffPost Plus today.\" class=\"link rapid-noclick-resp\">Love HuffPost? Become a founding member of HuffPost Plus today.<\/a><\/strong><\/p><p><em>This article originally appeared on&nbsp;<a href=\"https:\/\/www.huffpost.com\/entry\/stephen-moore-trump-untrue_n_5d9e9fede4b02c9da04400e2\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:HuffPost\" class=\"link rapid-noclick-resp\">HuffPost<\/a>.<\/em><\/p><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSlickVideo enableVideoDocking fp\" data-assets=\"[]\" data-device=\"smartphone\" data-i18n=\"{&quot;360_TITLE&quot;:&quot;The 360&quot;,&quot;Ad&quot;:&quot;Ad&quot;,&quot;AND&quot;:&quot;and&quot;,&quot;AR_INLINE_FALLBACK&quot;:&quot;This story has augmented reality! Tap the video above to see how it looks and download the \\u003Ca href=\\&quot;https:\\u002F\\u002Fitunes.apple.com\\u002Fus\\u002Fapp\\u002Fyahoo-news-live-breaking-news\\u002Fid304158842?mt=8\\&quot;\\u003EYahoo News app\\u003C\\u002Fa\\u003E to launch the full experience. Augmented reality is currently available to iPhone users (iPhone 8 and later) with the latest version of iOS.&quot;,&quot;AR_INTRO_LINK&quot;:&quot;Read more about how it works here.&quot;,&quot;AR_INTRO&quot;:&quot;Yahoo News now features augmented reality, an immersive storytelling format that brings our journalism to life in new ways. Experience it h husband Daniel Bryan was quite different.<\/p><p>\u201cYou know what mom life is like?\u201d she asked Nikki. \u201cA kid making noise, waking you up when you\u2019re making out and getting right there.\u201d<\/p><p>Quipping back to her sister, Nikki pointed out, \u201cWell, that\u2019s why I\u2019m not a mom, so I can feed my hunger!\u201d<\/p><p>Brie then joked to the audience, \u201cBryan comes home Wednesday and we have sex around 8 p.m. So Wednesdays at 8 p.m., if you\u2019re having a cocktail, be like, \u2018Wow, Brie and Bryan are boning right now!'\u201d<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Nikki Bella (left) and Brie Bella | Kevin Mazur\/Getty Images\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/.OVYtYdvN5pSieTDoc96PA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F08%2Ftcas-e.jpg%3Fw%3D683&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\"><noscript><img alt=\"Nikki Bella (left) and Brie Bella | Kevin Mazur\/Getty Images\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/.OVYtYdvN5pSieTDoc96PA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F08%2Ftcas-e.jpg%3Fw%3D683&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Nikki Bella (left) and Brie Bella | Kevin Mazur\/Getty Images<\/figcaption><\/figure><p><a href=\"https:\/\/people.com\/tv\/nikki-bella-ran-away-artem-chigvintsev-first-date\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:RELATED: Why Nikki Bella Ran Away from Boyfriend Artem Chigvintsev on Their First Date: \u2018I Just Freaked\u2019\" class=\"link rapid-noclick-resp\"><strong>RELATED: Why Nikki Bella Ran Away from Boyfriend Artem Chigvintsev on Their First Date: \u2018I Just Freaked\u2019<\/strong><\/a><\/p><p>Nikki \u2014 who was previously set to marry to <a href=\"https:\/\/people.com\/tag\/john-cena\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:John Cena\" class=\"link rapid-noclick-resp\">John Cena<\/a>&nbsp;before they <a href=\"https:\/\/people.com\/tv\/nikki-bella-john-cena-break-up-exclusive\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:called off the engagement\" class=\"link rapid-noclick-resp\">called off the engagement<\/a> last year \u2014 met Chigvintsev when they were partnered on <em>DWTS&nbsp;<\/em>in 2017 and reconnected after her breakup. They&nbsp;<a href=\"https:\/\/people.com\/tv\/nikki-bella-artem-chigvintsev-official-boyfriend-girlfriend\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:made their relationship official\" class=\"link rapid-noclick-resp\">made their relationship official<\/a> in July after dating with \u201cno labels\u201d for nearly four months.<\/p><p>\u201cWe\u2019re boyfriend and girlfriend,\u201d she revealed on <a href=\"https:\/\/podcasts.apple.com\/us\/podcast\/the-bellas-podcast\/id1451565442\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:The Bellas&nbsp;Podcast\" class=\"link rapid-noclick-resp\"><em>The Bellas<\/em>&nbsp;<em>Podcast<\/em><\/a>, with her beau adding that the two are \u201cin a relationship.\u201d<\/p><p>In the time since that day, Chigvintsev has gotten to know Nikki\u2019s family, including her twin sister and brother JJ Garcia \u2014 all who seem to adore him as much as the former WWE wrestler.<\/p><p>\u201cHe fits in so easy. I mean, it\u2019s phenomenal \u2026 and also he puts a smile on my sister\u2019s face, which is the most important thing,\u201d Garcia told the audience during Wednesday\u2019s podcast.<\/p><p>Added Brie: \u201cI\u2019m just waiting for the damn ring!\u201d<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Nikki Bella and Artem Chigvintsev | Rich Fury\/FilmMagic\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/eqxlTHlAFkoWB4wzaF56yA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F07%2Fnikki-bella-1.jpg%3Fw%3D1024&amp;w=1000&amp;amp;f=jpg&amp;amp;q=80\"><noscript><img alt=\"Nikki Bella and Artem Chigvintsev | Rich Fury\/FilmMagic\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/eqxlTHlAFkoWB4wzaF56yA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F07%2Fnikki-bella-1.jpg%3Fw%3D1024&amp;w=1000&amp;amp;f=jpg&amp;amp;q=80\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Nikki Bella and Artem Chigvintsev | Rich Fury\/FilmMagic<\/figcaption><\/figure><p><a href=\"https:\/\/people.com\/parents\/nikki-bella-birth-plan-epidural-twins-artem-chigvintsev\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:RELATED: Nikki Bella Reveals the Birth Plan She\u2019d Want to Have in Pregnancy \u2014 and That She\u2019d Like \u2018Twins\u2019\" class=\"link rapid-noclick-resp\"><strong>RELATED: Nikki Bella Reveals the Birth Plan She\u2019d Want to Have in Pregnancy \u2014 and That She\u2019d Like \u2018Twins\u2019<\/strong><\/a><\/p><p>After confirming their status later in July, the reality star told PEOPLE that even when the season 25 <em>DWTS&nbsp;<\/em>partners \u201cwere just friends,\u201d her now-boyfriend \u201cwould talk about being a dad and wanting a daughter first.\u201d<\/p><p>\u201cI\u2019ve <a href=\"https:\/\/people.com\/parents\/nikki-bella-artem-chigvintsev-baby-fever-kids-in-future\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:heard about his baby fever forever\" class=\"link rapid-noclick-resp\">heard about his baby fever forever<\/a>, but I\u2019ve told him, \u2018Look, I don\u2019t know if I need to be on three birth controls, but we are not having kids anywhere in the near future,\u2019\u201d she said at the time.<\/p><p>The former WWE wrestler also revealed that while working with Chigvintsev on the reality competition series in 2017, the dancing pro told her he thought she was meant to be a mother.<\/p><p>\u201cHe used to tell me, \u2018You just seem <a href=\"https:\/\/people.com\/tv\/nikki-bella-baby-fever\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:like you would be a mom one day\" class=\"link rapid-noclick-resp\">like you would be a mom one day<\/a>. It\u2019s so weird to think you weren\u2019t,\u2019\u201d Nikki said. \u201cAt that point when we were dancing, I was like, \u2018No, I\u2019m cool. I\u2019m not going to be a mom. It\u2019s all good.\u2019\u201c<\/p><p>Despite once believing she was not mom material, Nikki <a href=\"https:\/\/people.com\/parents\/nikki-bella-birth-plan-epidural-twins-artem-chigvintsev\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:revealed last month on her podcast\" class=\"link rapid-noclick-resp\">revealed last month on her podcast<\/a> that she wants \u201ca boy and a girl, and I want to knock it out all at once\u201d<\/p><p>\u201cI want an epidural right when I [go] into labor. I don\u2019t want to feel anything. Those are the things I want,\u201d she added before Chigvintsev admitted that he\u2019d also like to have two kids with Nikki one day.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Artem Chigvintsev and Nikki Bella | Nikki Bella\/Instagram\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/4MQJWiRp5_VOZA72g6wBeQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F06%2Fnikki-bella-01.jpg%3Fw%3D1024&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\"><noscript><img alt=\"Artem Chigvintsev and Nikki Bella | Nikki Bella\/Instagram\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/4MQJWiRp5_VOZA72g6wBeQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/http:\/\/imagesvc.meredithcorp.io\/v3\/tardis\/image?url=https%3A%2F%2Fpeopledotcom.files.wordpress.com%2F2019%2F06%2Fnikki-bella-01.jpg%3Fw%3D1024&amp;h=1000&amp;amp;f=jpg&amp;amp;q=80\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Artem Chigvintsev and Nikki Bella | Nikki Bella\/Instagram<\/figcaption><\/figure><p>While the couple may be <a href=\"https:\/\/people.com\/parents\/nikki-bella-birth-plan-epidural-twins-artem-chigvintsev\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:very much in love\" class=\"link rapid-noclick-resp\">very much in love<\/a>, Nikki recently revealed that she isn\u2019t quite ready to take things to the next level.<\/p><p>During the 20th-anniversary celebration of WWE\u2019s Friday Night <em>Smackdown<\/em> on FOX, the former professional wrestler <a href=\"https:\/\/people.com\/tv\/nikki-bella-says-idea-of-marriage-and-babies-is-really-scary\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:was asked if wedding bells were\" class=\"link rapid-noclick-resp\">was asked if wedding bells were<\/a> on the horizon for her and Chigvintsev.<\/p><p>\u201cOh gosh, no,\u201d she quickly responded while chatting with<a href=\"https:\/\/www.eonline.com\/au\/videos\/296830\/nikki-bella-talks-possibility-of-marrying-artem-chigvintsev\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:E! News\" class=\"link rapid-noclick-resp\"> E! News<\/a>. \u201cMarriage and babies are really scary for me right now,\u201d she said, while clarifying that the idea wasn\u2019t off the table for the future.<\/p><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSlickVideo enableVideoDocking fp\" data-assets=\"[]\" data-device=\"sma &quot;VIEW_PHOTOS&quot;:&quot;View photos&quot;}\" data-lang=\"en-US\" data-params=\"{&quot;features&quot;:{&quot;enableAdsMon&quot;:true,&quot;enableSlickVideo&quot;:true,&quot;enableVideoDocking&quot;:true},&quot;config&quot;:{&quot;uiShowPreviousButtonOnLoad&quot;:false,&quot;imageCaptionCollapseLineCount&quot;:3,&quot;livecoverage&quot;:{&quot;defer&quot;:false}}}\" id=\"caas-art-76999f97-ff50-337c-9230-ccc8ec7eeb04\"><article role=\"article\" tabindex=\"-1\"><meta name=\"twitter:title\" content=\"&#x27;Kill it immediately&#x27;: Invasive fish that can breathe air, survive on land found in Georgia\" \/><meta property=\"og:title\" content=\"&#x27;Kill it immediately&#x27;: Invasive fish that can breathe air, survive on land found in Georgia\" \/><meta property=\"og:url\" content=\"https:\/\/news.yahoo.com\/kill-immediately-invasive-fish-breathe-010355201.html\" \/><meta name=\"twitter:description\" content=\"The Georgia Department of Natural Resources&#x26;#39; Wildlife Resources Division confirmed someone found an invasive northern snakehead in a pond.\" \/><meta property=\"og:description\" content=\"The Georgia Department of Natural Resources&#x26;#39; Wildlife Resources Division confirmed someone found an invasive northern snakehead in a pond.\" \/><meta name=\"twitter:site\" content=\"@Yahoo\" \/><meta name=\"twitter:dnt\" content=\"on\" \/><meta name=\"og:type\" content=\"article\" \/><meta name=\"twitter:image\" content=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/njpxAgQO3Q2jcyypQNjwYg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyODA7aD04MDIuMTMzMzMzMzMzMzMzMw--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/FMdjBUqQvZDCI9d0HU6G5w--~B\/aD0xMjU0O3c9MjAwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/4cc49eea8df3700f103b086fcb6287dc\" \/><meta name=\"twitter:image:src\" content=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/njpxAgQO3Q2jcyypQNjwYg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyODA7aD04MDIuMTMzMzMzMzMzMzMzMw--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/FMdjBUqQvZDCI9d0HU6G5w--~B\/aD0xMjU0O3c9MjAwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/4cc49eea8df3700f103b086fcb6287dc\" \/><meta property=\"og:image\" content=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/njpxAgQO3Q2jcyypQNjwYg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyODA7aD04MDIuMTMzMzMzMzMzMzMzMw--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/FMdjBUqQvZDCI9d0HU6G5w--~B\/aD0xMjU0O3c9MjAwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/4cc49eea8df3700f103b086fcb6287dc\" \/><meta name=\"og:image:width\" content=\"1200\" \/><meta name=\"og:image:height\" content=\"752\" \/><meta property=\"twitter:card\" content=\"summary_large_image\" \/><script class=\"caas-yvideo-config\" type=\"application\/ld+json\">\n    {\"videoDockingCfg\":{\"enableOnMuted\":true,\"enableOnScrollDown\":true,\"enableOnScrollUp\":false,\"fadeInAnimation\":true,\"height\":92,\"positionBottom\":57,\"positionLeft\":-1,\"positionRight\":0,\"positionTop\":-1,\"showInfoCard\":false,\"width\":164}}\n<\/script><header class=\"caas-title-wrapper\"><h1>'Kill it immediately': Invasive fish that can breathe air, survive on land found in Georgia<\/h1><\/header><div class=\"caas-attr\"><div class=\"caas-attr-meta\"><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp caas-attr-provider-logo\" href=\"https:\/\/www.usatoday.com\/news\/\" title=\"\" data-ylk=\"g:76999f97-ff50-337c-9230-ccc8ec7eeb04;elm:attr_logo;slk:attr_logo\" target=\"_blank\"><img class=\"caas-img has-width\" alt=\"USA TODAY\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/rPz8aham3w9zk_K5ElRung--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTIxMjtoPTQw\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/1b8d34c0-ffe6-11e8-9efb-906719b9955b\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/rPz8aham3w9zk_K5ElRung--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTIxMjtoPTQw\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/1b8d34c0-ffe6-11e8-9efb-906719b9955b\" height=\"20\" width=\"106\"><\/a><time class=\"caas-attr-meta-time caas-attr-seperator\" dateTime=\"2019-10-10T09:11:48.000Z\">October 10, 2019, 9:11 AM UTC<\/time><\/div><\/div><\/div><div class=\"caas-body\"><p>An invasive fish has been marked for death in Georgia.&nbsp;<\/p><p>The Georgia Department of Natural Resources' Wildlife Resources Division <a href=\"https:\/\/georgiawildlife.com\/invasive-snakehead-fish-caught-gwinnett-county\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:confirmed someone found a northern snakehead\" class=\"link rapid-noclick-resp\">confirmed someone found a northern snakehead<\/a> in a pond on private property in Gwinnett County, marking the first time the invasive fish has been found in the state, according to the DNR.&nbsp;<\/p><p>The department's advice for what Georgia residents should do upon finding a northern snakehead, which can breathe air, is simple. First, residents should not release the fish. Secondly, &quot;Kill it immediately (remember, it can survive on land) and freeze it.&quot;<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:76999f97-ff50-337c-9230-ccc8ec7eeb04;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p>Fishermen who find a northern snakehead should take pictures, note where it was caught <a href=\"https:\/\/georgiawildlife.com\/about\/contact#fish\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:and then report it\" class=\"link rapid-noclick-resp\">and then report it<\/a>, the Georgia DNR said in a statement.&nbsp;&nbsp;<\/p><p>\u201cOur first line of defense in the fight against aquatic invasive species, such as the northern snakehead, are our anglers,\u201d Matt Thomas, chief&nbsp;of fisheries for the Wildlife Resources Division, said in a statement.&nbsp;<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader\" style=\"padding-bottom:63%;\"><img class=\"caas-img caas-lazy has-preview\" alt=\"A Department of Natural Resources fisheries biologist holds an adult northern snakehead fish in this file photo.\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/H9_rXgdBCY.UlQ40I_FUkg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQwMS4yOA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/FMdjBUqQvZDCI9d0HU6G5w--~B\/aD0xMjU0O3c9MjAwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/4cc49eea8df3700f103b086fcb6287dc\"><noscript><img alt=\"A Department of Natural Resources fisheries biologist holds an adult northern snakehead fish in this file photo.\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/H9_rXgdBCY.UlQ40I_FUkg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQwMS4yOA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/FMdjBUqQvZDCI9d0HU6G5w--~B\/aD0xMjU0O3c9MjAwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en-us\/usa_today_news_641\/4cc49eea8df3700f103b086fcb6287dc\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">A Department of Natural Resources fisheries biologist holds an adult northern snakehead fish in this file photo.<\/figcaption><\/figure><p><span class=\"exclude-from-newsgate\"><strong>'This is not the wild west': <\/strong><a href=\"https:\/\/www.usatoday.com\/videos\/news\/nation\/2019\/07\/26\/not-wild-west-florida-commission-clarifies-stance-killing-green-iguanas\/1836930001\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Florida commission clarifies stance on killing green iguanas\" class=\"link rapid-noclick-resp\">Florida commission clarifies stance on killing green iguanas<\/a><\/span><\/p><p>\u201cThanks to the quick report by an angler, our staff was able to investigate and confirm the presence of this species in this water body. We are now taking steps to determine if they have spread from this water body and, hopefully, keep it from spreading to other Georgia waters,&quot; Thomas said.<\/p><p>According to the <a href=\"https:\/\/www.invasivespeciesinfo.gov\/profile\/northern-snakehead#cit\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:U.S. Department of Agriculture\" class=\"link rapid-noclick-resp\">U.S. Department of Agriculture<\/a>, the northern snakehead is native to Eastern Asia and &quot;preys on and competes with native species.&quot;&nbsp;<\/p><p>The northern snakehead can grow to &quot;three feet in length,&quot; according to the Georgia DNR.&nbsp;<\/p><p>&quot;They have a long dorsal fin that runs along their whole back, and have a dark brown blotchy appearance. They can breathe air, and can survive in low oxygenated systems,&quot; the department added.<\/p><p><em>This article originally appeared on USA TODAY: <a href=\"https:\/\/www.usatoday.com\/story\/news\/nation\/2019\/10\/09\/invasive-fish-breathe-air-survive-land-georgia\/3925881002\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Invasive fish that can breathe air, survive on land found in Georgia\" class=\"link rapid-noclick-resp\">Invasive fish that can breathe air, survive on land found in Georgia<\/a><\/em><\/p><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSlickVideo enableVideoDocking fp\" data-assets=\"[]\" data-device=\"smartphone\" data-i18n=\"{&quot;360_TITLE&quot;:&quot;The 360&quot;,&quot;Ad&quot;:&quot;Ad&quot;,&quot;AND&quot;:&quot;and&quot;,&quot;AR_INLINE_FALLBACK&quot;:&quot;This story has augmented reality! Tap the video above to see how it looks and download the \\u003Ca href=\\&quot;https:\\u002F\\u002Fitunes.apple.com\\u002Fus\\u002Fapp\\u002Fyahoo-news-live-breaking-news\\u002Fid304158842?mt=8\\&quot;\\u003EYahoo News app\\u003C\\u002Fa\\u003E to launch the full experience. Augmented reality is currently available to iPhone users (iPhone 8 and later) with the latest version of iOS.&quot;,&quot;AR_INTRO_LINK&quot;:&quot;Read more about how it works here.&quot;,&quot;AR_INTRO&quot;:&quot;Yahoo News now features augmented reality, an immersive storytelling format that brings our journalism to life in new ways. Experience it below.&quot;,&quot;AR_TITLE_MODEL_VIEWER&quot;:&quot;Tap to see in your space &amp;rarr;&quot;,&quot;COLLAPSE&quot;:&quot;Collapse&quot;,&quot;CONTENT_FEEDBACK&quot;:&quo r-item\"><a class=\"link rapid-noclick-resp caas-attr-provider-logo\" href=\"http:\/\/www.seventeen.com\/\" title=\"\" data-ylk=\"g:8f5781b6-d915-3719-8752-5a85bcbee7cc;elm:attr_logo;slk:attr_logo\" target=\"_blank\"><img class=\"caas-img has-width\" alt=\"Seventeen\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/6SPIq4P1bE9H5rw3rzoEtg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/qmtMngYIfmytjNeRAr_oYA--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media.zenfs.com\/creatr-images\/GLB\/2016-01-15\/9fca0600-bbb5-11e5-b83c-35a86720f12e_556e24f39105e89d478ec56e46d4c186.jpg\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/6SPIq4P1bE9H5rw3rzoEtg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTQwO2g9NDA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/qmtMngYIfmytjNeRAr_oYA--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/media.zenfs.com\/creatr-images\/GLB\/2016-01-15\/9fca0600-bbb5-11e5-b83c-35a86720f12e_556e24f39105e89d478ec56e46d4c186.jpg\" height=\"20\" width=\"20\"><\/a><time class=\"caas-attr-meta-time caas-attr-seperator\" dateTime=\"2019-10-09T17:57:00.000Z\">October 9, 2019, 5:57 PM UTC<\/time><\/div><\/div><\/div><div class=\"caas-body\"><figure class=\"caas-figure\"><div class=\"caas-img-container\" style=\"padding-bottom:50%;\"><img class=\"caas-img has-preview\" alt=\"Photo credit: Emma McIntyre\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/MEa08w62hq_ipkQaTDalbw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTMyMC42NA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/Z_caas9fJUhHLardrDJkeg--~B\/aD0xMDAyO3c9MjAwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en\/seventeen_632\/b10e6e435ce91932d4524a33544e01e8\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/MEa08w62hq_ipkQaTDalbw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTMyMC42NA--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/Z_caas9fJUhHLardrDJkeg--~B\/aD0xMDAyO3c9MjAwMDtzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media.zenfs.com\/en\/seventeen_632\/b10e6e435ce91932d4524a33544e01e8\"><\/div><figcaption class=\"caption-collapse\">Photo credit: Emma McIntyre<\/figcaption><\/figure><p><a href=\"http:\/\/www.seventeen.com\/celebrity\/a29416584\/alex-trebek-may-leave-jeopardy-cancer\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:From Seventeen\" class=\"link rapid-noclick-resp\">From Seventeen<\/a><\/p><ul class=\"caas-list caas-list-bullet\"><li><p>In September, <em>Jeopardy<\/em> host Alex Trebek announced that despite previously being in near remission from his pancreatic cancer, he had to undergo chemotherapy again.<\/p><\/li><li><p>He told <a href=\"https:\/\/www.wkyt.com\/content\/news\/Alex-Trebek-says-cancer-battle-may-lead-to-end-as-host-of-Jeopardy-562438701.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:CTV News\" class=\"link rapid-noclick-resp\">CTV News<\/a> on Friday that he may need to leave <em>Jeopardy <\/em>before his contract ends because of health complications.<\/p><\/li><li><p>&quot;I will keep doing it as long as my skills do not diminish, and they have started to diminish,&quot; Trebek said.<\/p><\/li><\/ul><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:8f5781b6-d915-3719-8752-5a85bcbee7cc;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><p><em>Jeopardy<\/em> host and general TV icon Alex Trebek <a href=\"https:\/\/www.oprahmag.com\/entertainment\/a26741647\/alex-trebek-has-pancreatic-cancer\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:revealed in March\" class=\"link rapid-noclick-resp\">revealed in March<\/a> that he had been <a href=\"https:\/\/www.goodhousekeeping.com\/life\/entertainment\/a26750088\/alex-trebek-pancreatic-cancer-pat-sajak-cher\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:diagnosed\" class=\"link rapid-noclick-resp\">diagnosed<\/a> with stage 4 pancreatic cancer. Since then, Trebek, who has been at the center of the game show since 1984, has been undergoing treatments to &quot;beat the low survival rate statistics,&quot; <a href=\"https:\/\/twitter.com\/Jeopardy\/status\/1118603861105659904?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1118603861105659904%7Ctwgr%5E363937393b636f6e74726f6c&amp;ref_url=https%3A%2F%2Fwww.today.com%2Fhealth%2Falex-trebek-gives-fans-health-update-after-wrapping-jeopardy-season-t152382\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:he said\" class=\"link rapid-noclick-resp\">he said<\/a>. While he's been open about his battle, and his determination to fight the disease, he <a href=\"https:\/\/www.wkyt.com\/content\/news\/Alex-Trebek-says-cancer-battle-may-lead-to-end-as-host-of-Jeopardy-562438701.html\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:shared with CTV News\" class=\"link rapid-noclick-resp\">shared with CTV News<\/a> on October 4 that he may have to leave <em>Jeopardy <\/em>due to health complications.<\/p><p>Trebek, 79, explained that he's developed mouth sores from his chemotherapy that make it difficult for him to articulate.<br><\/p><p>\u201cI\u2019m sure there are observant members of the television audience that notice also, but they\u2019re forgiving,\u201d Trebek said. \u201cBut there will come a point when they will no longer be able to say, \u2018It\u2019s okay.'&quot;<\/p><p>&quot;I will keep doing it as long as my skills do not diminish, and they have started to diminish,&quot; Trebek, whose contract runs until 2020, said.<\/p><p>Though he announced that he went into near remission in May, <a href=\"https:\/\/www.oprahmag.com\/entertainment\/a29094803\/alex-trebek-pancreatic-cancer-chemotherapy-setback\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:this September\" class=\"link rapid-noclick-resp\">this September<\/a> he had to undergo another round of treatment after his &quot;numbers went sky high.&quot; He told<em> <a href=\"https:\/\/www.goodmorningamerica.com\/culture\/story\/jeopardy-host-alex-trebek-undergoing-chemotherapy-numbers-sky-65651536\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Good Morning America\" class=\"link rapid-noclick-resp\">Good Morning America<\/a><\/em>, &quot;I was doing so well. And my numbers went down to the equivalent of a normal human being who does not have pancreatic cancer. So we were all very optimistic.&quot;<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Photo credit: Santiago Felipe - Getty Images\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/ZOfhYuUgP0yh4gU.yiHrPA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en\/seventeen_632\/e6606c7cfcefab86033680798f35c3b2\"><noscript><img alt=\"Photo credit: Santiago Felipe - Getty Images\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/ZOfhYuUgP0yh4gU.yiHrPA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en\/seventeen_632\/e6606c7cfcefab86033680798f35c3b2\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Photo credit: Santiago Felipe - Getty Images<\/figcaption><\/figure><p>\u201cCancer is mysterious in more ways than one,\u201d he said.<\/p><p>\u201cWhen it happened early on I was down on myself,\u201d Trebek added. \u201cI didn\u2019t realize how fallible each of us is in his or her own way\u2026 I talk to the audience sometimes and I get teary-eyed for no reason. I don\u2019t even bother to explain it anymore, I just experience it. I know it's a part of who I am and I just keep going.\u201d<\/p><p>Despite the outpouring of support from fans, Trebek told CTV News, &quot;A lot of people are coming to me and looking for help, reassurance, and that's tough. I don't know if I'm strong enough or intelligent enough to help alleviate some of that despair, so it's tough on me.&quot;<\/p><p>Yet, Trebek has tried to remain positive. &quot;The thought of the pancreatic cancer does not frighten me. I'm 79 years old. So, hey, I've lived a good life, a full life, and I'm nearing the end of that life. I know that.&quot; But even so, he does want to continue to work for as long as he's able. In September he <a href=\"https:\/\/www.goodmorningamerica.com\/culture\/story\/jeopardy-host-alex-trebek-undergoing-chemotherapy-numbers-sky-65651536\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:shared\" class=\"link rapid-noclick-resp\">shared<\/a>, &quot;As long as I can walk out and greet the audience and the contestants and run the game I'm happy.&quot;<\/p><p><strong>You Might Also Like<\/strong><\/p><ul class=\"caas-list caas-list-bullet\"><li><p><a href=\"https:\/\/www.seventeen.com\/beauty\/a22606\/waterfall-braid-how-to\/?src=syn&amp;dom=yah&amp;mag=svn\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:How to Master a Pretty Waterfall Braid\" class=\"link rapid-noclick-resp\">How to Master a Pretty Waterfall Braid<\/a><\/p><\/li><li><p><a href=\"https:\/\/www.seventeen.com\/beauty\/makeup-skincare\/a19874370\/best-waterproof-makeup-tested\/?src=syn&amp;dom=yah&amp;mag=svn\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:11 Waterproof Makeup Products You Have to Try\" class=\"link rapid-noclick-resp\">11 Waterproof Makeup Products You Have to Try<\/a><\/p><\/li><li><p><a href=\"https:\/\/www.seventeen.com\/beauty\/makeup-skincare\/news\/a44150\/how-to-contour\/?src=syn&amp;dom=yah&amp;mag=svn\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:How To Contour and Highlight Your Face Like A Total Pro\" class=\"link rapid-noclick-resp\">How To Contour and Highlight Your Face Like A Total Pro<\/a><\/p><\/li><\/ul><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->","<div class=\"caas caas-cc enableAdsMon enableSlickVideo enableVideoDocking fp\" data-assets=\"[]\" data-device=\"smartphone\" data-i18n=\"{&quot;360_TITLE&quot;:&quot;The 360&quot;,&quot;Ad&quot;:&quot;Ad&quot;,&quot;AND&quot;:&quot;and&quot;,&quot;AR_INLINE_FALLBACK&quot;:&quot;This story has augmented reality! Tap the video above to see how it looks and download the \\u003Ca href=\\&quot;https:\\u002F\\u002Fitunes.apple.com\\u002Fus\\u002Fapp\\u002Fyahoo-news-live-breaking-news\\u002Fid304158842?mt=8\\&quot;\\u003EYahoo News app\\u003C\\u002Fa\\u003E to launch the full experience. Aug ent\/a25407168\/jenna-dewan-steve-kazee-relationship-timeline\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Jenna Dewan\" class=\"link rapid-noclick-resp\">Jenna Dewan<\/a> and <a href=\"https:\/\/www.cosmopolitan.com\/uk\/entertainment\/a24671045\/channing-tatum-jessie-j-relationship-timeline\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Channing Tatum'\" class=\"link rapid-noclick-resp\">Channing Tatum'<\/a>s divorce was rubbish for a lot of us, but no more so than them, with Jenna getting candid about how 'gutted' she was in an exert from her new book.<\/p><\/li><li><p>The pair <a href=\"https:\/\/www.cosmopolitan.com\/uk\/entertainment\/a19667246\/channing-tatum-jenna-dewan-divorce\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:announced their divorce\" class=\"link rapid-noclick-resp\">announced their divorce<\/a> in April 2018 with a joint statement, explaining that they had &quot;lovingly chosen to separate as a couple&quot;.<\/p><\/li><\/ul><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:9f9d31c3-f4b2-3c11-8614-5d6675278d6f;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.3 a currently pregnant with her <a href=\"https:\/\/www.cosmopolitan.com\/uk\/entertainment\/a25407168\/jenna-dewan-steve-kazee-relationship-timeline\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:first child with boyfriend Steve Kazee.\" class=\"link rapid-noclick-resp\">first child with boyfriend Steve Kazee. <\/a><\/p><p>But it doesn't sound like it was an easy transition. Writing in her new book Gracefully You: How To Live Your Best Life Every Day, in excerpts acquired by <a href=\"https:\/\/people.com\/tv\/jenna-dewan-opens-up-about-moving-forward-after-divorce-im-stronger-than-i-ever-thought\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:People\" class=\"link rapid-noclick-resp\">People<\/a>, Jenna opens up about the divorce, and where her relationship with Channing went wrong.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Photo credit: Getty Images\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/VxojOC4F0C3xEJ8g_IHS2w--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en\/cosmo_633\/b06d1df2aea0216d69ef39a8dc0e3a35\"><noscript><img alt=\"Photo credit: Getty Images\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/VxojOC4F0C3xEJ8g_IHS2w--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en\/cosmo_633\/b06d1df2aea0216d69ef39a8dc0e3a35\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Photo credit: Getty Images<\/figcaption><\/figure><p>&quot;People grow and they change and sometimes they don\u2019t grow and change together,&quot; she explains. &quot;So it wasn\u2019t a overnight thing that happened. There was no one event. I think it was just a slow realisation that we wanted different things.&quot;<\/p><p>Speaking of how she felt about the divorce at the time, she continued, &quot; I was just gutted. It was so difficult for me. It was the loss of an idealistic future for myself and my life. What does that now look like for me? Where do I begin? I met him when I was 24, I didn\u2019t know life without Chan.&quot;<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader noheight\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Photo credit: Getty Images\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/5GJXcnvF4rTostPzjjCcGA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en\/cosmo_633\/204cf16502f3891a8efaac43900eeb48\"><noscript><img alt=\"Photo credit: Getty Images\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/5GJXcnvF4rTostPzjjCcGA--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MA--\/https:\/\/media.zenfs.com\/en\/cosmo_633\/204cf16502f3891a8efaac43900eeb48\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Photo credit: Getty Images<\/figcaption><\/figure><p>The dancer and actress then went on to discuss how co-parenting of their six-year-old daughter Everly was going. &quot;We\u2019re all aware that it\u2019s a new normal, we\u2019re all getting used to it. You can still have a relationship and just because the forms change as to who you are to each other, it doesn\u2019t take away from the love that we had or that we shared all those years.&quot;<\/p><p>Sounds like they've got it on lock.<\/p><p><strong>You Might Also Like<\/strong><\/p><ul class=\"caas-list caas-list-bullet\"><li><p><a href=\"https:\/\/www.cosmopolitan.com\/uk\/beauty-hair\/hair\/reviews\/g4870\/best-hair-straighteners\/?src=syn&amp;dom=yahuk&amp;mag=cos-gb\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:A ranking of the very best hair straighteners - according to our Beauty Editors\" class=\"link rapid-noclick-resp\">A ranking of the very best hair straighteners - according to our Beauty Editors<\/a><\/p><\/li><li><p><a href=\"https:\/\/www.cosmopolitan.com\/uk\/fashion\/style\/g27912823\/best-party-dresses\/?src=syn&amp;dom=yahuk&amp;mag=cos-gb\" rel=\"nofollow noope mages\/2018-12\/1b7bcfa0-ffe6-11e8-abbe-535ccd54ed26\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/OHsuQMj5zehOLV0z_BPLzQ--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTM0NjtoPTQw\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/1b7bcfa0-ffe6-11e8-abbe-535ccd54ed26\" height=\"20\" width=\"173\"><\/a><time class=\"caas-attr-meta-time caas-attr-seperator\" dateTime=\"2019-10-10T10:19:31.000Z\">October 10, 2019, 10:19 AM UTC<\/time><\/div><\/div><\/div><div class=\"caas-body\"><p><a href=\"https:\/\/www.huffpost.com\/news\/topic\/george-conway\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:George Conway\" class=\"link rapid-noclick-resp\">George Conway<\/a>&nbsp;thinks he knows how to get Republicans in the Senate to finally turn on and impeach President&nbsp;<a href=\"https:\/\/www.huffpost.com\/news\/topic\/donald-trump\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Donald Trump\" class=\"link rapid-noclick-resp\">Donald Trump<\/a>.<\/p><p>And it involves a secret ballot in the Senate on conviction and a trap door.<\/p><p>\u201cI think if they could push a button secretly and just sort of like, it would be a trap door and he\u2019d just fall in and you wouldn\u2019t hear from again, absolutely,\u201d the attorney joked in a new episode of former U.S. Attorney&nbsp;<a href=\"https:\/\/www.huffpost.com\/topic\/preet-bharara\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Preet Bharara\u2019s\" class=\"link rapid-noclick-resp\">Preet Bharara\u2019s<\/a>&nbsp;podcast \u201c<a href=\"https:\/\/cafe.com\/stay-tuned-diagnosing-trump-with-george-conway\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Stay Tuned With Preet\" class=\"link rapid-noclick-resp\">Stay Tuned With Preet<\/a>.\u201d<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href= llyanne Conway\" class=\"link rapid-noclick-resp\">Kellyanne Conway<\/a>&nbsp;has in recent years become a thorn in the side of the Trump administration.<\/p><p>In the wide-ranging interview, Conway predicted the likelihood of Trump\u2019s impeachment is \u201cpretty much 100%\u201d, gave&nbsp;<a href=\"https:\/\/www.huffpost.com\/entry\/william-barr-son-in-law-white-house_n_5c6bd826e4b0b9cc790012ce\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Attorney General Bill Barr\" class=\"link rapid-noclick-resp\">Attorney General Bill Barr <\/a>an \u201cF\u201d grade and lamented the lack of a voice of reason within the GOP.<\/p><div class=\"twitter-tweet-wrapper\"><blockquote placeholder class=\"twitter-tweet\"><div class=\"caas-card-loader small fixed-height\"><\/div><p>George Conway, husband to White House adviser Kellyanne Conway, slammed the White House's letter refusing to cooperate in House Democrats' impeachment inquiry as &quot;an excuse to prevent evidence, damning evidence, from reaching the public.&quot; <a href=\"https:\/\/t.co\/TniC885KOz\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:https:\/\/t.co\/TniC885KOz\" class=\"link rapid-noclick-resp\">https:\/\/t.co\/TniC885KOz<\/a> <a href=\"https:\/\/t.co\/DviH2ldQnl\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:pic.twitter.com\/DviH2ldQnl\" class=\"link rapid-noclick-resp\">pic.twitter.com\/DviH2ldQnl<\/a><\/p><p>\u2014 CNN (@CNN) <a href=\"https:\/\/twitter.com\/CNN\/status\/1182142465849122816?ref_src=twsrc%5Etfw\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:October 10, 2019\" class=\"link rapid-noclick-resp\">October 10, 2019<\/a><\/p><\/blockquote><\/div><p>He also took aim at the people who continue to serve and support Trump, remaining silent in face of things they disagree with.<\/p><p>\u201cIt\u2019s one of the mysteries to me about this era,\u201d Conway explained. \u201cNow, I get there are people who are not in a position to say or do anything there because they\u2019re junior or they\u2019re not in a financial position of comfort. They\u2019re vulnerable in some fashion. But there are people whose livelihoods don\u2019t depend on this.\u201d<\/p><p>\u201cThere are people, for example, who are no longer running for reelection in Congress. There are people who are independently wealthy. There are people who can just go back to the private sector,\u201d he continued.<\/p><p>\u201cInstead of making all these political calculations, although I think the calculation they should be making is he\u2019s going to be gone at some point and there\u2019s going to be a reckoning and history isn\u2019t going to be kind to people who said nothing or stood up for Trump,\u201d he added.<\/p><p>Check out the full interview below. Conway\u2019s comments on the trap door from the 50-minute mark.<\/p><div class=\"caas-iframe-wrapper\"><div class=\"caas-iframe\" style=\"padding-bottom:56%;\"><blockquote data-src=\"https:\/\/art19.com\/shows\/stay-tuned-with-preet\/episodes\/579ae756-91a4-47e0-98b8-4e8ebc5549be\/embed?theme=dark-blue\"><div class=\"caas-card-loader\"><\/div><noscript><iframe src=\"https:\/\/art19.com\/shows\/stay-tuned-with-preet\/episodes\/579ae756-91a4-47e0-98b8-4e8ebc5549be\/embed?theme=dark-blue\"><\/iframe><\/noscript><\/blockquote><\/div><\/div><p>Related...<\/p><p><a href=\"https:\/\/www.huffpost.com\/entry\/karen-pence-donald-trump-women_n_5d9ed188e4b087efdba8232b\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Karen Pence Praises Donald Trump\u2019s Treatment Of Young Women And It Doesn't Go Well\" class=\"link rapid-noclick-resp\">Karen Pence Praises Donald Trump\u2019s Treatment Of Young Women And It Doesn't Go Well<\/a><\/p><p><a href=\"https:\/\/www.huffpost.com\/entry\/susan-rice-donald-trump-syria-blood-hands_n_5d9ed2b6e4b06ddfc513b4f5\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:Susan Rice Slams Donald Trump Over Syria: \u2018Blood Is Going To Be' On His Hands\" cl
