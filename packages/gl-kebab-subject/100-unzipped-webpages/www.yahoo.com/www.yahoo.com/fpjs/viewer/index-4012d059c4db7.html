top\" data-videoconfig=\"{&quot;autoplay&quot;:true,&quot;duration&quot;:0,&quot;height&quot;:480,&quot;lang&quot;:&quot;en-US&quot;,&quot;pageSpaceId&quot;:&quot;954012750&quot;,&quot;queryParams&quot;:null,&quot;region&quot;:&quot;us&quot;,&quot;site&quot;:&quot;sports&quot;,&quot;startScreen&quot;:{},&quot;url&quot;:&quot;https:\/\/www.yahoo.com\/nba-china-standoff-intensifies-over-192328969.html?format=embed&amp;region=us&amp;lang=en-US&amp;site=sports&amp;player_autoplay=1&quot;,&quot;width&quot;:854,&quot;thumbnail&quot;:{&quot;type&quot;:&quot;image&quot;,&quot;size&quot;:{&quot;raw&quot;:null}},&quot;YVAP&quot;:{&quot;accountId&quot;:&quot;145&quot;},&quot;expBucket&quot;:&quot;MFPTOAST02,FPRIVEN02&quot;,&quot;expBucketName&quot;:&quot;MFPTOAST02,FPRIVEN02&quot;,&quot;expName&quot;:&quot;caas&quot;,&quot;playlist&quot;:{&quot;mediaItems&quot;:[{&quot;id&quot;:&quot;638b92ba-d80c-3465-a124-e7dce0749719&quot;}],&quot;videoRecommendations&quot;:true},&quot;comscoreC4&quot;:&quot;Sports&quot;}\"><div class=\"player\"><\/div><\/div><\/div><\/div><header class=\"caas-title-wrapper\"><h1>Ted Cruz, Alexandria Ocasio-Cortez co-sign Congressional request that NBA suspend activities in China<\/h1><\/header><div class=\"caas-attr author\"><a class=\"link rapid-noclick-resp caas-attr-logo\" href=\"https:\/\/www.yahoo.com\/author\/jason-owens-20131010\" title=\"\" data-ylk=\"g:e08dad1f-919b-35e9-8af7-617922fcd43a;elm:attr_logo;slk:attr_logo\"><img class=\"caas-img\" alt=\"Jason Owens\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/85fPRxkmcoW8IBFWBezRvg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/gdOh_KXHiwin1TNaVLpqmg--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/s.yimg.com\/os\/creatr-images\/GLB\/2017-11-27\/c1fb3170-d3ac-11e7-ac40-4961d526c3e1_Owens.jpg\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/85fPRxkmcoW8IBFWBezRvg--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTgwO2g9ODA-\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/gdOh_KXHiwin1TNaVLpqmg--~B\/YXBwaWQ9eXRhY2h5b24-\/https:\/\/s.yimg.com\/os\/creatr-images\/GLB\/2017-11-27\/c1fb3170-d3ac-11e7-ac40-4961d526c3e1_Owens.jpg\"><\/a><div class=\"caas-attr-meta\"><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp caas-attr-author caas-attr-item\" href=\"https:\/\/www.yahoo.com\/author\/jason-owens-20131010\" title=\"\" data-ylk=\"g:e08dad1f-919b-35e9-8af7-617922fcd43a;elm:attr_name;slk:attr_name\">Jason Owens<\/a><\/div><div class=\"caas-attr-item\"><a class=\"link rapid-noclick-resp caas-attr-provider-logo\" href=\"http:\/\/sports.yahoo.com\/\" title=\"\" data-ylk=\"g:e08dad1f-919b-35e9-8af7-617922fcd43a;elm:attr_logo;slk:attr_logo\"><img class=\"caas-img has-width\" alt=\"Yahoo Sports\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/RN8nsxAnKjtKYXZtWkIxHw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTI0MjtoPTQw\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/3ec6e930-03e8-11e9-b5ed-394f3c431e39\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/RN8nsxAnKjtKYXZtWkIxHw--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTI0MjtoPTQw\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-uploaded-images\/2018-12\/3ec6e930-03e8-11e9-b5ed-394f3c431e39\" height=\"20\" width=\"121\"><\/a><time class=\"caas-attr-meta-time caas-attr-seperator\" dateTime=\"2019-10-10T02:17:45.000Z\">October 10, 2019, 2:17 AM UTC<\/time><\/div><\/div><\/div><div class=\"caas-body\"><p>Very few topics in 2019 are able to unite Ted Cruz and Alexandria Ocasio-Cortez.<\/p><p>The NBA\u2019s China controversy has managed to do so.<\/p><p>The two lawmakers representing polar opposite ends of the political spectrum represented in Congress co-signed a bipartisan letter Wednesday urging the NBA to suspend its activities in China until the country\u2019s boycott of the league and the Houston Rockets ceases.<\/p><div class=\"caas-da\"><div class=\"smad-container\"><div class=\"smad-header\"><span>Scroll to continue with content<\/span><div class=\"smad-icon\"><span>Ad<\/span><a class=\"link rapid-noclick-resp\" href=\"https:\/\/info.yahoo.com\/privacy\/us\/yahoo\/relevantads.html\" title=\"\" data-ylk=\"g:e08dad1f-919b-35e9-8af7-617922fcd43a;elm:icon;slk:info\" rel=\"noopener noreferrer\" target=\"_blank\"><span class=\"ads icon\"><svg width=\"15\" height=\"15\" viewBox=\"0 0 24 24\"><path d=\"M5.636 4.222c-.39-.39-1.023-.39-1.414 0s-.39 1.024 0 1.414l.707.707c.39.39 1.022.39 1.414 0 .39-.39.39-1.023 0-1.414l-.708-.708zM4.93 17.658l-.708.707c-.39.39-.39 1.023 0 1.414.39.39 1.023.39 1.414 0l.707-.708c.39-.39.39-1.024 0-1.414-.39-.39-1.023-.39-1.414 0zm14.14 0c-.39-.39-1.023-.39-1.413 0-.39.39-.39 1.023 0 1.414l.707.707c.39.39 1.024.39 1.414 0 .39-.392.39-1.025 0-1.415l-.707-.707zm0-11.315l.708-.707c.39-.39.39-1.023 0-1.414s-1.024-.39-1.414 0l-.707.707c-.39.39-.39 1.024 0 1.414.39.39 1.023.39 1.414 0zM22 11h-1c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zM10 9h5c.552 0 1-.448 1-1s-.448-1-1-1h-2c0-.55-.447-1-1-1s-1 .45-1 1H9.5C8.12 7 7 8.12 7 9.5v1C7 11.88 8.12 13 9.5 13H13c.552 0 1 .448 1 1s-.448 1-1 1H8c-.553 0-1 .448-1 1s.447 1 1 1h3c0 .55.447 1 1 1s1-.45 1-1h.5c1.38 0 2.5-1.12 2.5-2.5v-1c0-1.38-1.37-2.5-3-2.5h-3c-.553 0-1-.448-1-1s.447-1 1-1zm2-5c.553 0 1-.448 1-1V2c0-.552-.447-1-1-1s-1 .448-1 1v1c0 .552.447 1 1 1zm-9 7H2c-.553 0-1 .448-1 1s.447 1 1 1h1c.552 0 1-.448 1-1s-.448-1-1-1zm9 9c-.553 0-1 .448-1 1v1c0 .552.447 1 1 1s1-.448 1-1v-1c0-.552-.447-1-1-1z\"><\/path><\/svg><\/span><\/a><\/div><\/div><div class=\"smad-outer-container\"><div class=\"smad-clip-area\"><div class=\"smad-tag-container\"><div id=\"defaultdestMOMENTS\"><\/div><\/div><\/div><\/div><\/div><\/div><div class=\"caas-da\"><div id=\"defaultLREC\"><div class=\"caas-da-loader\"><i><\/i><\/div><\/div><\/div><h2>Bipartisan letter signed by 8 U.S. lawmakers<\/h2><p>Along with Sen. Cruz, R-Tex and Rep. Ocasio-Cortez, D-NY, Rep. Tom Malinowski, D-N.J., Sen. Ben Sasse, R-Neb., Rep. Mike Gallagher, R-Wis., Sen. Ron Wyden, D-Ore., Sen Tom Cotton, R-Ark. and Rep. Jim Banks, R-Ind. also signed the letter.<\/p><figure class=\"caas-figure\"><div class=\"caas-img-container caas-img-loader\" style=\"padding-bottom:67%;\"><img class=\"caas-img caas-lazy has-preview\" alt=\"Ted Cruz was one of eight lawmakers signing a letter urging NBA action over its China controversy. (Getty)\" src=\"\" data-src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/VazKo7gCVTApDIo53W2eew--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNi42MTM0MjY1MDM2MTg2NQ--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/kIhmpmcmlm44B6FUghLJAQ--~B\/aD0yNjcxO3c9NDAwNztzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-images\/2019-10\/78bf1a10-eb03-11e9-9b6d-17e0e886de07\"><noscript><img alt=\"Ted Cruz was one of eight lawmakers signing a letter urging NBA action over its China controversy. (Getty)\" src=\"https:\/\/s.yimg.com\/ny\/api\/res\/1.2\/VazKo7gCVTApDIo53W2eew--\/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNi42MTM0MjY1MDM2MTg2NQ--\/https:\/\/s.yimg.com\/uu\/api\/res\/1.2\/kIhmpmcmlm44B6FUghLJAQ--~B\/aD0yNjcxO3c9NDAwNztzbT0xO2FwcGlkPXl0YWNoeW9u\/https:\/\/media-mbst-pub-ue1.s3.amazonaws.com\/creatr-images\/2019-10\/78bf1a10-eb03-11e9-9b6d-17e0e886de07\" class=\"caas-img\"><\/noscript><\/div><figcaption class=\"caption-collapse\">Ted Cruz was one of eight lawmakers signing a letter urging NBA action over its China controversy. (Getty)<\/figcaption><\/figure><h2>Concern over \u2018self-censorship\u2019 in the NBA<\/h2><p>The letter expresses \u201cdeep concern\u201d over statements from the NBA and the Rockets in response to China\u2019s backlash over a tweet from Rockets general manager Daryl Morey supporting Hong Kong protesters in their conflict with the Chinese government.<\/p><blockquote class=\"caas-blockquote\"><p>\u201cWe are deeply concerned that individuals associated with the league may now engage in self-censorship that is inconsistent with American and the league\u2019s stated values \u2014 and that this incident will only encourage further intimidation of American companies and persons by the Chinese government,\u201d the letter reads.<\/p><\/blockquote><p>The letter,&nbsp;<a href=\"https:\/\/gallagher.house.gov\/sites\/gallagher.house.gov\/files\/NBA%20China%20Letter.pdf\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:which can be seen in whole\" class=\"link rapid-noclick-resp\">which can be seen in whole<\/a>&nbsp;here, continues to urge the NBA to \u201cput our fundamental democratic rights ahead of profit,\u201d a reference to the initial response from the Rockets and the NBA that condemned Morey\u2019s tweet as \u201cregrettable.\u201d<\/p><p>NBA commissioner Adam Silver has since released a statement clarifying&nbsp;<a href=\"\/sports\/adam-silver-says-nba-ready-to-accept-consequences-of-adhering-to-our-values-in-china-conflict-173844993.html\" data-ylk=\"slk:the league won\u2019t regulate speech;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\">the league won\u2019t regulate speech<\/a>. The league continues to grapple with the situation as state-run media in China is cutting off access of NBA coverage to its 1.4 billion citizens.<\/p><h2>Lawmakers\u2019 suggested actions<\/h2><p>The letter from Congress set out four steps it urged the NBA to take as the league navigates the controversy:<\/p><blockquote class=\"caas-blockquote\"><p>1. Build upon your statement of October 8 in which you said \u201cthe NBA will not put itself in a position of regulating what players, employees, and team owners say or will not say on these issues\u201d by clarifying that (a) NBA players, staff, partners, and fans in the United States are American persons \u2014 as such, you support their right to express their opinions no matter the economic consequences, and (b) while the NBA will follow Chinese law in China, the Chinese Communist Party must respect that the association will abide by American laws and principles in its global operations, including by not conditioning employment on any guidelines of expression on international political issues.<\/p><p>2. Suspend NBA activities in China until government-controlled broadcasters and government-controlled commercial sponsors end their boycott of NBA activities and the selective treatment of the Houston Rockets, and emphasize that the association will stand unified in the face of future efforts by Chinese government-controlled entities to single out individual teams, players, or associates for boycotts or selective treatment.<\/p><p>3. Reevaluate the NBA\u2019s training camp in Xinjiang, where up to a million Chinese citizens are held in concentration camps as part of a massive, government-run campaign of ethno-&shy;religious repression.<\/p><p>4. Clarify in internal association documents that public commentary on international human rights repression-including in Tibet, Hong Kong, and Xinjiang-falls within expected standards of public behavior and expression.<\/p><\/blockquote><p>The NBA has a giant mess on its hands with no easy solution in sight and is now getting formal suggestions from the American government on how to solve it.<\/p><p><strong>More from Yahoo Sports:<\/strong><\/p><ul class=\"caas-list caas-list-bullet\"><li><p><a href=\"\/sports\/nfl-power-rankings-the-49-ers-definitely-looked-like-theyre-for-real-in-blowing-out-browns-045528338.html\" data-ylk=\"slk:NFL Power Rankings: 49ers jump into top four;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\"><strong>NFL Power Rankings: 49ers jump into top four<\/strong><\/a><\/p><\/li><li><p><a href=\"\/sports\/forde-yard-dash-preview-predictions-for-college-footballs-biggest-week-yet-180311992.html\" data-ylk=\"slk:Forde-Yard Dash: Predicting a huge Week 7;outcm:mb_qualified_link;_E:mb_qualified_link\" class=\"link rapid-noclick-resp yahoo-link\"><strong>Forde-Yard Dash: Predicting a huge Week 7<\/strong><\/a><\/p><\/li><li><p><a href=\"\/sports\/alds-game-4-tampa-bay-rays-fight-off-elimination ent stop, Howard would intentionally whiff on screens if he knew the next option was a post up for him.<\/p><\/blockquote><p>To be fair to Howard, he\u2019s an easy target. People look for reasons to ridicule him.<\/p><p>How many times did Howard connect on a screen when the next option would\u2019ve been a post up? How many times did he whiff on a screen when it wasn\u2019t followed by a post up? I wouldn\u2019t be surprised if selective memory influenced this assessment.<\/p><p>This is the type of story people like to spread about Howard\u2026 in part because it sounds exactly something he\u2019d do.<\/p><p>Now with the Lakers, Howard said he\u2019ll <a href=\"https:\/\/nba.nbcsports.com\/2019\/08\/23\/how-dwight-howard-convinced-the-lakers-to-take-a-chance-on-him\/\" rel=\"nofollow noopener\" target=\"_blank\" data-ylk=\"slk:be on his best behavior\" class=\"link rapid-noclick-resp\">be on his best behavior<\/a>. That means not doing things like this.<\/p><\/div><\/article><\/div> \n<!-- app-caas.production.omega.bf1.yahoo.com -->"],"meta":[{"partnerData":{"adMeta":{"spaceid":"1197339766","site_attribute":"wiki_topics=\"Facebook;Student;Food_bank;Goins_%28surname%29;Food;School_counselor\" hashtag=\"facebook;food-pantry;hunger;teachers;tennessee;hidden%3Avv_16x09%3Aadcb5d0a-2c22-3f9d-82bf-4025b584300c\" rs=\"lmsid:a0a0W00000Dphc1QAB;revsp:aol_com_127;lpstaid:03a57241-4dec-3c94-9786-12d9107bc89f;pct:story\"","site":"aolnews","region":"us","lang":"en-US","isSupplySegment":"false","enabled":true,"pos":"LREC","showBodyAds":true,"showPhotoAds":false},"alias":"ymedia-alias:story=teacher-shares-gut-wrenching-moment-143622882","canonicalUrl":"https:\/\/news.yahoo.com\/teacher-shares-gut-wrenching-moment-143622882.html","commentsAllowed":true,"commentsCount":1072,"contentType":"story","entities":[{"term":"WIKIID:Facebook","label":"Facebook","capAbtScore":"0.9"},{"term":"WIKIID:Student","label":"student","capAbtScore":"0.801"},{"term":"YMEDIA:CATEGORY=000000361","score":"0
